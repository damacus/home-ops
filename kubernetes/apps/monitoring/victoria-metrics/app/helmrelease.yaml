---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.67.0
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    fullnameOverride: vm
    victoria-metrics-operator:
      fullnameOverride: vm-operator
      enabled: true

    vmsingle:
      enabled: true
      spec:
        retentionPeriod: 14d
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 20Gi
          storageClassName: openebs-hostpath

    vmagent:
      enabled: true
      spec:
        scrapeInterval: 30s
        # Select all ServiceMonitors to capture existing KPS targets + new ones
        serviceMonitorSelector: {}
        podMonitorSelector: {}
        selectAllServiceMonitors: true
        selectAllPodMonitors: true
        # Disk buffering configuration
        extraArgs:
          remoteWrite.tmpDataPath: /var/lib/vmagent-data
        volumes:
          - name: buffer-data
            hostPath:
              path: /var/lib/vmagent-buffer
              type: DirectoryOrCreate
        volumeMounts:
          - name: buffer-data
            mountPath: /var/lib/vmagent-data
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

    vmalert:
      enabled: true
      spec:
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # Select all PrometheusRules to capture existing KPS rules
        ruleSelector: {}
        selectAllRules: true

    alertmanager:
      enabled: true
      spec:
        resources:
          requests:
            cpu: 25m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        # Use the existing Alertmanager configuration secret from KPS/ExternalSecret
        configSecret: alertmanager-secret

    # Disable components we don't need or are duplicated
    grafana:
      enabled: false

    # Enable node-exporter to replace KPS instance
    prometheus-node-exporter:
      enabled: true

    # Enable KubeStateMetrics to be self-contained (duplicates KPS KSM for now)
    kube-state-metrics:
      enabled: true
      resources:
        requests:
          cpu: 25m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 256Mi

    # Scrape Core Components
    kubelet:
      enabled: true
    kubeApiServer:
      enabled: true
    # k3s runs these as static pods without service endpoints - disable to avoid ScrapePoolHasNoTargets alerts
    kubeControllerManager:
      enabled: false
    kubeDns:
      enabled: true
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
