---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.6.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    monitoring:
      enabled: true
      createPrometheusRules: true

    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      defaultDataLocality: best-effort
      defaultReplicaAutoBalance: best-effort
      migratable: false # ReadWriteMany doesn't work if storage is migratable
      backup-target: s3://${SECRET_SYNOLOGY_IP:-test}:9000@us-east-1/longhorn
      backupTargetCredentialSecret: minio-secret

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
      ingressClassName: internal
      host: longhorn.${SECRET_INTERNAL_DOMAIN}
      tls: true
      tlsSecretName: "network/${SECRET_INTERNAL_DOMAIN/./-}-production-tls"

    networkPolicies:
      enabled: false
      type: "k3s"
