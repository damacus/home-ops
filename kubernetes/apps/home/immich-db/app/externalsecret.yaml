---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-db
    template:
      metadata:
        labels:
          cnpg.io/reload: ""
      data:
        username: "immich"
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: immich-db
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db-superuser
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-db-superuser
    template:
      metadata:
        labels:
          cnpg.io/reload: ""
      data:
        username: "postgres"
        password: "{{ .superuser_password }}"
  dataFrom:
    - extract:
        key: immich-db
        property: superuser_password
