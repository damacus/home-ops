---
image:
  repository: quay.io/oauth2-proxy/oauth2-proxy
  tag: v7.6.0
authenticatedEmailsFile:
  enabled: true
  restricted_access: |-
    ${EMAIL_ADDRESS_1}
    ${EMAIL_ADDRESS_2}

config:
  clientID: ${DEX_OAUTH2_PROXY_CLIENT_ID}
  clientSecret: ${DEX_OAUTH2_PROXY_CLIENT_SECRET}
  cookieSecret: ${OAUTH2_PROXY_COOKIE_SECRET}
  configFile: |-
    provider = "oidc"
    oidc_issuer_url = "https://dex.${SECRET_DOMAIN}"
    auth_logging = true
    cookie_domains = ".${SECRET_DOMAIN}"
    cookie_secure = true
    email_domains = []
    pass_access_token = true
    pass_authorization_header = true
    whitelist_domains = ".${SECRET_DOMAIN}"

ingress:
  enabled: true
  className: external
  path: /oauth2
  pathType: Prefix
  annotations:
    external-dns.alpha.kubernetes.io/hostname: auth.${SECRET_DOMAIN}
  hosts:
    - &host auth.${SECRET_DOMAIN}
  tls:
    - hosts:
        - *host
