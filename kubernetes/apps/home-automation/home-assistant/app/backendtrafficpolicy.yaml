---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/backendtrafficpolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/name: home-assistant
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: home-assistant-internal
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: home-assistant-external
  # Force Envoy to use HTTP/1.1 to backend (Home Assistant doesn't support HTTP/2)
  # This prevents HTTP/2 multiplexing issues where WebSocket connections block other requests
  useClientProtocol: true
  # WebSocket upgrade support
  httpUpgrade:
    - type: websocket
  # Connection settings to prevent connection exhaustion
  circuitBreaker:
    maxConnections: 1024
    maxPendingRequests: 1024
    maxParallelRequests: 1024
  # TCP keepalive to detect dead connections
  tcpKeepalive:
    probes: 3
    idleTime: 60s
    interval: 10s
  # Timeout settings - 0s means no timeout for long-lived connections
  timeout:
    http:
      requestTimeout: 0s
      connectionIdleTimeout: 3600s
