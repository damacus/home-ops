---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/prometheusrule_v1.json
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: miscellaneous-rules
spec:
  groups:
    - name: dockerhub
      rules:
        - alert: BootstrapRateLimitRisk
          annotations:
            summary: Kubernetes cluster at risk of being rate limited by dockerhub on bootstrap
          expr: count(time() - container_last_seen{image=~"(docker.io).*",container!=""} < 30) > 100
          for: 15m
          labels:
            severity: critical
    - name: home-assistant
      rules:
        - alert: HomeAssistantNestAuthFailure
          annotations:
            summary: Home Assistant Nest Integration Authentication Failure
            description: "The Nest integration in Home Assistant is failing to authenticate with Google API."
          expr: increase(home_ops_home_assistant_nest_auth_failure_total[15m]) > 0
          for: 5m
          labels:
            severity: warning
    - name: oom
      rules:
        - alert: OOMKilled
          annotations:
            summary: Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.
          expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
          labels:
            severity: critical
    - name: node-hardware
      rules:
        - alert: NodeHighCpuTemperature
          annotations:
            summary: "High CPU temperature on {{ $labels.instance }}"
            description: "CPU thermal zone {{ $labels.chip_name }} on {{ $labels.instance }} is at {{ $value | printf \"%.1f\" }}°C (threshold: 75°C)"
          expr: |
            node_hwmon_temp_celsius{chip_name=~".*_thermal"} > 75
          for: 5m
          labels:
            severity: warning
        - alert: NodeCriticalCpuTemperature
          annotations:
            summary: "Critical CPU temperature on {{ $labels.instance }}"
            description: "CPU thermal zone {{ $labels.chip_name }} on {{ $labels.instance }} is at {{ $value | printf \"%.1f\" }}°C, approaching critical threshold"
          expr: |
            node_hwmon_temp_celsius{chip_name=~".*_thermal"} > 90
          for: 2m
          labels:
            severity: critical
        - alert: NodeNvmeHighTemperature
          annotations:
            summary: "High NVMe temperature on {{ $labels.instance }}"
            description: "NVMe drive on {{ $labels.instance }} is at {{ $value | printf \"%.1f\" }}°C (threshold: 70°C)"
          expr: |
            node_hwmon_temp_celsius{chip=~"nvme.*", sensor="temp1"} > 70
          for: 5m
          labels:
            severity: warning
        - alert: NodeTemperatureNearCritical
          annotations:
            summary: "Temperature approaching critical on {{ $labels.instance }}"
            description: "{{ $labels.chip_name }} on {{ $labels.instance }} is at {{ $value | printf \"%.0f\" }}% of critical threshold"
          expr: |
            (node_hwmon_temp_celsius / on(chip, instance, sensor) node_hwmon_temp_crit_celsius) * 100 > 80
          for: 5m
          labels:
            severity: warning
