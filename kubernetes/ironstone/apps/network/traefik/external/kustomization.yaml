---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: [./HelmRelease.yaml]

configMapGenerator:
  - name: ext-traefik-config
    files: [values.yaml=values.yaml]
  - name: ext-traefik-config-common
    files: [values.yaml=../common/values.yaml]

configurations: [../common/kustomizeconfig.yaml]

generatorOptions:
  disableNameSuffixHash: true
