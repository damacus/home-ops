---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./dnsendpoint.yaml
  - ./secret.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: cloudflared-configmap
    files: [./config/config.yaml]
  - name: cloudflared-helm-configmap
    files: [values.yaml=config/values.yaml]

generatorOptions:
  disableNameSuffixHash: true
