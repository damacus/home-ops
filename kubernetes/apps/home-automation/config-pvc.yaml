---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: pvc-3344c800-bfb4-4ebc-bfc6-6e8db2d379a4
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pvc-3344c800-bfb4-4ebc-bfc6-6e8db2d379a4
spec:
  capacity:
    storage: 1Gi # must match size of Longhorn volume
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  csi:
    driver: driver.longhorn.io # driver must match this
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '3'
      staleReplicaTimeout: '20'
    volumeHandle: pvc-3344c800-bfb4-4ebc-bfc6-6e8db2d379a4
  storageClassName: longhorn
