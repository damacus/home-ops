---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: damacus-io
  namespace: network
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "kube-system"
spec:
  secretName: damacus-io-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: damacus.io
  dnsNames:
    - damacus.io
    - "*.damacus.io"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ironstone-casa
  namespace: network
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "kube-system"
spec:
  secretName: ironstone-casa-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: ironstone.casa
  dnsNames:
    - ironstone.casa
    - "*.ironstone.casa"
