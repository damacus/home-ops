---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app weave-gitops
  namespace: flux-system
spec:
  targetNamespace: flux-system
  path: ./kubernetes/ironstone/namespaces/flux-system/ww-gitops/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
