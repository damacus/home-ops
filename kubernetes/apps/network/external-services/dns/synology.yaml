---
apiVersion: v1
kind: Service
metadata:
  name: synology
  namespace: network
spec:
  ports:
    - name: http
      protocol: TCP
      port: &port 8081
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: synology
  namespace: network
addresses: IPv4
ports:
  - name: http
    port: 8081
    protocol: TCP
    appProtocol: HTTP
endpoints:
  - addresses:
      - ${SECRET_SYNOLOGY_IP:-test}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app synology
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    - host: synology.${SECRET_INTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 8081
