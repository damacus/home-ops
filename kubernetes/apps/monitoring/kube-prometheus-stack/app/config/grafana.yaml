---
grafana:
  ingress:
    enabled: true
    spec:
      ingressClassName: internal
    annotations:
      reloader.stakater.com/auto: "true"
      external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
    hosts: ["grafana.home.arpa"]
    paths: ["/"]
    tls:
      - hosts: ["grafana.home.arpa"]
        secretName: grafana-${SECRET_DOMAIN}-cert
