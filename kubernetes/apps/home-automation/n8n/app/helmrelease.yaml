---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    controllers:
      n8n:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: n8nio/n8n
              tag: 1.48.2
            env:
              DB_POSTGRESDB_DATABASE: "app"
              DB_POSTGRESDB_HOST: "n8n-db-rw.home-automation.svc.cluster.local"
              DB_POSTGRESDB_PORT: 5432
              DB_POSTGRESDB_USER: "app"
              DB_TYPE: "postgresdb"
              EXECUTIONS_DATA_MAX_AGE: 7
              EXECUTIONS_DATA_PRUNE: "true"
              EXECUTIONS_DATA_PRUNE_MAX_COUNT: 50000
              EXECUTIONS_MODE: "queue"
              EXECUTIONS_PROCESS: "main"
              GENERIC_TIMEZONE: "Europe/London"
              N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"
              N8N_DEFAULT_LOCALE: "en_GB"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
              N8N_HOST: "n8n.ironstone.casa"
              N8N_LOG_LEVEL: "info"
              N8N_LOG_OUTPUT: "console"
              N8N_PORT: &port 5678
              N8N_PROTOCOL: "https"
              N8N_RUNNERS_ENABLED: "true"
              NODE_ENV: "production"
              OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: "true"
              QUEUE_BULL_REDIS_HOST: "redis-master.database.svc.cluster.local"
              QUEUE_BULL_REDIS_PORT: 6379
            envFrom:
              - secretRef:
                  name: n8n-secret
              - secretRef:
                  name: n8n-app
              - secretRef:
                  name: redis
            probes:
              liveness: &probes
                enabled: true
                spec:
                  httpGet:
                    path: /healthz
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                cpu: 1000m
                memory: 2Gi

    service:
      app:
        controller: n8n
        ports:
          http:
            port: *port

    route:
      app:
        hostnames:
          - "n8n.ironstone.casa"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https

    webhooks:
      hostnames:
        - "n8n-webhook.ironstone.casa"
      parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https

    persistence:
      data:
        existingClaim: n8n
        globalMounts:
          - path: /home/node/.n8n
