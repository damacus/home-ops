---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/ingress_v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-external
  annotations:
    external-dns.alpha.kubernetes.io/target: traefik-ext.damacus.io
spec:
  ingressClassName: external
  rules:
    - host: hass.damacus.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
    - host: home-assistant.damacus.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
  tls:
    - hosts:
        - hass.damacus.io
        - home-assistant.damacus.io
