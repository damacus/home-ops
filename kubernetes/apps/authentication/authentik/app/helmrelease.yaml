---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.8.3
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: &secret authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: *secret

      env:
        AUTHENTIK_POSTGRESQL__HOST: "{{ .Release.Name }}-rw"

        # - name: AUTHENTIK_POSTGRESQL__NAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: database-authentik-user
        #       key: DATABASE_NAME

        # - name: AUTHENTIK_POSTGRESQL__USER
        #   valueFrom:
        #     secretKeyRef:
        #       name: database-authentik-user
        #       key: LOGIN

        # - name: AUTHENTIK_POSTGRESQL__PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: database-authentik-user
        #       key: PASSWORD

    authentik:
      redis:
        host: redis-master.database.svc.cluster.local:6379
        db: 1
    server:
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ipv4.${SECRET_DOMAIN}
        hosts:
          - authentik.${SECRET_DOMAIN}
    prometheus:
      rules:
        enabled: true
