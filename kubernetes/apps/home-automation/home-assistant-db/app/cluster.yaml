---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-1

  instances: 3 # set to the number of nodes in the cluster

  primaryUpdateStrategy: unsupervised

  storage:
    size: 20Gi
    storageClass: openebs-hostpath

  superuserSecret:
    name: cloudnative-pg-secret

  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "200"
      checkpoint_completion_target: "0.9"
      default_statistics_target: "100"
      effective_cache_size: 3GB
      effective_io_concurrency: "200"
      maintenance_work_mem: 256MB
      max_wal_size: 4GB
      min_wal_size: 1GB
      random_page_cost: "1.1"
      shared_buffers: 1GB
      wal_buffers: 16MB
      work_mem: 3932kB

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      memory: 2Gi
      cpu: 1000m # this is a fairly low limit but it's only used by Home Assistant

  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: http://192.168.1.60:9000
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: home-assistant
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key

  # Note: previousCluster needs to be set to the name of the previous
  # cluster when recovering from an existing cnpg cluster
  bootstrap:
    recovery:
      backup:
        name: home-assistant-db-20240523000000
# Note: externalClusters is needed when recovering from an existing cnpg cluster
# externalClusters:
