---
controllers:
  main:
    type: statefulset
    hostNetwork: false
    containers:
      main:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          pullPolicy: IfNotPresent
          # renovate: datasource=docker depName=home-assistant/core
          tag: 2024.1.3

      codeserver:
        dependsOn: main
        image:
          repository: ghcr.io/coder/code-server
          pullPolicy: IfNotPresent
          # renovate: datasource=github-releases depName=coder/code-server
          tag: "v4.21.2"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
          - --port
          - "8081"
          - "/config"
    mqtt:
      enabled: false
      containers:
        main:
          image: homeassistant/aarch64-addon-mosquitto
          # renovate: datasource=docker depName=homeassistant/aarch64-addon-mosquitto
          tag: 6.4.0
          enabled: false
          volumeMounts:
            - name: mqtt-config
              mountPath: /mosquitto/config
            - name: mqtt-data
              mountPath: /mosquitto/data
            - name: mqtt-log
              mountPath: /mosquitto/log

env:
  TZ: ${TIMEZONE}

service:
  main:
    ports:
      http:
        port: 8123

ingress:
  # Ingress for the main application
  main:
    enabled: true
    ingressClassName: "traefik-internal"
    annotations: {}
    hosts:
      - host: &host-main "hass.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host-main

  #  Ingress for code-server sidecar
  code:
    enabled: true
    ingressClassName: "traefik-internal"
    annotations: {}
    hosts:
      - host: &host-code "hass-code.${SECRET_DOMAIN}"
        paths:
          - path: /
            pathType: Prefix
            service:
              name: code
              port: http
    tls:
      - hosts:
          - *host-code

persistence:
  config:
    enabled: true
    # existingClaim: home-assistant-config
    globalMounts:
      - path: /config

  mqtt:
    advancedMounts:
      mqtt:
        mqtt:
          - name: mqtt-config
            mountPath: /mosquitto/config
          - name: mqtt-data
            mountPath: /mosquitto/data
          - name: mqtt-log
            mountPath: /mosquitto/log

  # Configure an NFS mount to store backups on
  backup:
    enabled: true
    type: nfs-csi
    server: ${SECRET_SYNOLOGY_IP}
    path: ${SECRET_NFS_DIRECTORY}/backups-hass
    globalMounts:
      - path: /config/backups
