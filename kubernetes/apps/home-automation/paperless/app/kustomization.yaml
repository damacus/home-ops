---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: paperless
resources:
  - HelmRelease.yaml
  - externalsecret.yaml

configMapGenerator:
  - name: paperless-helm-values
    files: [values.yaml=config/values.yaml]

configurations: [kustomizeconfig.yaml]

generatorOptions:
  disableNameSuffixHash: true
