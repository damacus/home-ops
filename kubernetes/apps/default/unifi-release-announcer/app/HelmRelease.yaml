---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi-release-announcer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: uninstall
  uninstall:
    keepHistory: false
  values:
    controllers:
      app:
        containers:
          app:
            image:
              repository: ghcr.io/damacus/unifi-release-announcer
              tag: 0.1.2
            env:
              - name: DISCORD_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: unifi-release-announcer
                    key: DISCORD_TOKEN
              - name: DISCORD_CHANNEL_ID
                valueFrom:
                  secretKeyRef:
                    name: unifi-release-announcer
                    key: DISCORD_CHANNEL_ID
            resources:
              requests:
                cpu: 10m
                memory: 100M
              limits:
                cpu: 1000m
                memory: 100M

    persistence:
      cache:
        accessMode: ReadWriteOnce
        size: 10Mi
        globalMounts:
          - path: /app/last_release_url.txt
