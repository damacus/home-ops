---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &name mealie
  namespace: home
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16.6-2
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: openebs-hostpath

  bootstrap:
    # initdb:
    #   database: *name
    #   owner: *name
    #   secret:
    #     name: mealie-db
    recovery:
      backup:
        name: mealie-db-20241120000000

  enableSuperuserAccess: false
  superuserSecret:
    name: mealie-db-superuser

  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: 128MB

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://eeded8796e30bfe7b412cd59df29bb34.eu.r2.cloudflarestorage.com
      serverName: *name
      s3Credentials:
        accessKeyId:
          name: r2-cloudnative-pg
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: r2-cloudnative-pg
          key: AWS_SECRET_ACCESS_KEY
