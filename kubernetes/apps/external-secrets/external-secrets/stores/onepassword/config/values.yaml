---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.0/charts/other/app-template/values.schema.json
controllers:
  one-password:
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    # Maintain compatibility with existing label selectors
    labels:
      app.kubernetes.io/component: one-password
    containers:
      app:
        image:
          repository: docker.io/1password/connect-api
          tag: 1.7.4@sha256:f97189814239381e6dd88577f2b0b838a64e006a460608455b3127c15b174601
        env:
          XDG_DATA_HOME: &configDir /config
          OP_HTTP_PORT: &apiPort 80
          OP_BUS_PORT: 11220
          OP_BUS_PEERS: localhost:11221
          OP_SESSION:
            valueFrom:
              secretKeyRef:
                name: onepassword-connect-secret
                key: 1password-credentials.json
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /heartbeat
                port: *apiPort
              initialDelaySeconds: 15
              periodSeconds: 30
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *apiPort
              initialDelaySeconds: 15
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources: &resources
          requests:
            cpu: 10m
          limits:
            memory: 256M
      sync:
        image:
          repository: docker.io/1password/connect-sync
          tag: 1.7.4@sha256:27e7ec47e1ad8eaa2f54764fa0736954a5119d0155dea3c923c481c89c5f964c
        env:
          XDG_DATA_HOME: *configDir
          OP_HTTP_PORT: &syncPort 8081
          OP_BUS_PORT: 11221
          OP_BUS_PEERS: localhost:11220
          OP_SESSION:
            valueFrom:
              secretKeyRef:
                name: onepassword-connect-secret
                key: 1password-credentials.json
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /heartbeat
                port: *syncPort
              initialDelaySeconds: 15
              periodSeconds: 30
              failureThreshold: 3
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /health
                port: *syncPort
              initialDelaySeconds: 15
          startup:
            enabled: false

    pod:
      # Maintain compatibility with existing label selectors
      labels:
        app.kubernetes.io/component: one-password
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        runAsNonRoot: true
        fsGroup: 999
        fsGroupChangePolicy: OnRootMismatch

service:
  app:
    controller: one-password
    # Maintain compatibility with existing label selectors
    labels:
      app.kubernetes.io/component: one-password
    ports:
      http:
        port: *apiPort

ingress:
  app:
    className: internal
    annotations:
      external-dns.alpha.kubernetes.io/target: 192.168.1.224
    hosts:
      - host: "{{ .Release.Name }}.ironstone.casa"
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  config:
    type: emptyDir
    globalMounts:
      - path: *configDir
