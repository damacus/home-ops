---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Local"

on:
  pull_request:
    branches: ["main"]
    # paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-local:
    name: Flux Local
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        resources: ["helmrelease", "kustomization"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@v2.3.0

      - uses: allenporter/flux-local/action/test@5.4.0
        with:
          path: ./kubernetes
          enable-helm: true
          enable-kyverno: false
          debug: false

      - uses: allenporter/flux-local/action/diff@5.4.0
        id: diff-helmrelease
        with:
          live-branch: main
          path: ./kubernetes
          resource: helmrelease
          debug: false

      - uses: allenporter/flux-local/action/diff@5.4.0
        id: diff-kustomization
        with:
          live-branch: main
          path: ./kubernetes
          resource: kustomization
          debug: false

      - name: PR Comments (Helm Release)
        uses: mshick/add-pr-comment@v2
        if: ${{ steps.diff-helmrelease.outputs.diff != '' }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message-failure: Unable to post diff for helmrelease
          message: |
            `````diff
            ${{ steps.diff-helmrelease.outputs.diff }}
            `

      - name: PR Comments (Kustomization)
        uses: mshick/add-pr-comment@v2
        if: ${{ steps.diff-kustomization.outputs.diff != '' }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message-failure: Unable to post diff for kustomization
          message: |
            `````diff
            ${{ steps.diff-kustomization.outputs.diff }}
            `

  flux-diff-success:
    if: ${{ always() }}
    needs: ["flux-local"]
    name: Flux Local Successful
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        name: Check matrix status
        run: exit 1
