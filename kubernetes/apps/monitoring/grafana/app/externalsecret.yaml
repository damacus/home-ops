---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secret
    template:
      engineVersion: v2
      data:
        admin-user: "admin"
        admin-password: "{{ .password }}"
  dataFrom:
    - extract:
        key: grafana
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-client
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-client
    template:
      data:
        client_id: "grafana"
        client_secret: "{{ .grafana_client_secret }}"
  dataFrom:
    - extract:
        key: dex-grafana
