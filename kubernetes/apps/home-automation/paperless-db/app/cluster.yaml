---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless
  namespace: home-automation
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2-16

  instances: 3 # set to the number of nodes in the cluster

  primaryUpdateStrategy: unsupervised

  storage:
    size: 5Gi
    storageClass: openebs-hostpath

  superuserSecret:
    name: paperless-db-secret

  enableSuperuserAccess: true

  # postgresql:
  #   parameters:
  #     max_connections: "200"
  #     checkpoint_completion_target: "0.9"
  #     default_statistics_target: "100"
  #     effective_cache_size: 3GB
  #     effective_io_concurrency: "200"
  #     maintenance_work_mem: 256MB
  #     max_wal_size: 4GB
  #     min_wal_size: 1GB
  #     random_page_cost: "1.1"
  #     shared_buffers: 1GB
  #     wal_buffers: 16MB
  #     work_mem: 3932kB

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true

  resources:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/paperless
      endpointURL: http://192.168.1.60:9000
      # Note: serverName version needs to be incremented
      # when recovering from an existing cnpg cluster
      serverName: paperless
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key

  bootstrap:
    initdb:
      database: paperless
      owner: paperless
# Note: previousCluster needs to be set to the name of the previous
# cluster when recovering from an existing cnpg cluster
