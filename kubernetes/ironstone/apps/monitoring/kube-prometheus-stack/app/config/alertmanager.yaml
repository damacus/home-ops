---
alertmanager:
  ingress:
    enabled: true
    spec:
      ingressClassName: traefik
    annotations:
      reloader.stakater.com/auto: "true"
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts: ["alertmanager.${SECRET_DOMAIN}"]
    paths: ["/"]
    tls:
      - hosts: ["alertmanager.${SECRET_DOMAIN}"]
        secretName: alert-manager-${SECRET_DOMAIN}-cert
