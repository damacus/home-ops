---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              pullPolicy: IfNotPresent
              tag: 2024.10.3

            env:
              - name: HASS_HTTP_TRUSTED_PROXY_1
                value: "${CLUSTER_CIDR}"
              - name: HASS_EXTERNAL_URL
                value: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              - name: HASS_INTERNAL_URL
                value: "https://hass.ironstone.casa"
              - name: HASS_POSTGRES_URL
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-app
                    key: uri

            envFrom:
              - secretRef:
                  name: home-assistant-secret

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 2Gi

        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: home-assistant
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${HASS_ADDR}
        ports:
          http:
            port: 8123
          mdns-tcp:
            enabled: true
            port: 5353
            protocol: TCP
            targetPort: 5353
          mdns-udp:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: "home-assistant.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    # internal:
    #   className: internal
    #   annotations:
    #     external-dns.alpha.kubernetes.io/target: ${HAAS_INTERNAL_ADDR}
    #   hosts:
    #     - host: "hass.ironstone.casa"
    #       paths:
    #         - path: /
    #           service:
    #             identifier: app
    #             port: http
    # - path: /
    #   service:
    #     identifier: app
    #     port: mdns-tcp
    # - path: /
    #   service:
    #     identifier: app
    #     port: mdns-udp

    persistence:
      config:
        existingClaim: home-assistant-config
        advancedMounts:
          home-assistant:
            app:
              - path: /config

      logs:
        type: emptyDir
        globalMounts:
          - path: /config/logs

      tts:
        type: emptyDir
        globalMounts:
          - path: /config/tts

      tmp:
        type: emptyDir

    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: Exists
                  values: ["true"]
            topologyKey: "kubernetes.io/hostname"
