---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: generic-device-plugin
  namespace: generic-device-plugin
spec:
  interval: 30m
  chart:
    spec:
      chart: generic-device-plugin
      version: 0.1.3
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: gabe565
  values:
    config:
      data: |
        devices:
          - name: "Silicon Labs Sonoff Zigbee 3.0 USB Dongle Plus 0001"
            groups:
              - usb:
                vendor: "10c4"
                product: "ea60"

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
