services:
  zitadel-tui:
    build: .
    image: zitadel-tui:latest
    container_name: zitadel-tui
    stdin_open: true
    tty: true
    volumes:
      # Mount kubeconfig for kubectl access
      - ${HOME}/.kube:/root/.kube:ro
      # Mount 1Password config (optional)
      - ${HOME}/.config/op:/root/.config/op:ro
      # Persist configuration
      - ${HOME}/.zitadel-tui.yml:/root/.zitadel-tui.yml
    environment:
      - KUBECONFIG=/root/.kube/config
      - TERM=xterm-256color
