---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.1.0/charts/other/app-template/values.schema.json
controllers:
  esphome:
    annotations:
      secret.reloader.stakater.com/reload: esphome-secrets
    containers:
      app:
        image:
          repository: ghcr.io/esphome/esphome
          tag: 2024.5.5

        securityContext:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW

        env:
          ESPHOME__INSTANCE_NAME: esphome
          TZ: ${TIMEZONE}

        resources:
          requests:
            cpu: 10m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 1Gi
    pod:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # securityContext:
      #   runAsUser: 568
      #   runAsGroup: 568
      #   runAsNonRoot: true
      #   fsGroup: 568
      #   fsGroupChangePolicy: OnRootMismatch

service:
  app:
    controller: esphome
    annotations:
      io.cilium/lb-ipam-ips: ${ESPHOME_ADDR}
    type: LoadBalancer
    ports:
      http:
        port: 6052

ingress:
  app:
    className: internal
    annotations:
      external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
    hosts:
      - host: &host esphome.${SECRET_INTERNAL_DOMAIN}
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host

persistence:
  config:
    accessMode: ReadWriteOnce
    size: 500Mi
    globalMounts:
      - path: /config

  esphome-cache:
    type: emptyDir
    globalMounts:
      - path: /config/.esphome
