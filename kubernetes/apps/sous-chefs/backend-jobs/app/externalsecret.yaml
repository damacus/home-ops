---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-admin-details
  namespace: backend-jobs
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-admin-details
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        github_git_username: "{{ .username }}"
        github_git_name: "{{ .username }}"
        github_username: "{{ .username }}"
        github_email: "{{ .email }}"

  data:
    - secretKey: username
      remoteRef:
        key: github-admin
        property: "github-username"
    - secretKey: email
      remoteRef:
        key: github-admin
        property: "github-email"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-admin-token
  namespace: backend-jobs
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: github-admin-token
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: github-admin
        property: "api-token"
