---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: codeserver
  namespace: home-automation
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
  hostnames:
    - "code.ironstone.casa"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: code
          port: 8080
          weight: 1
