---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel-masterkey
  namespace: authentication
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zitadel-masterkey
    template:
      engineVersion: v2
      data:
        masterkey: "{{ .masterkey }}"
  dataFrom:
    - extract:
        key: zitadel
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel-credentials
  namespace: authentication
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zitadel-credentials
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: "zitadel-rw.authentication.svc.cluster.local"
        POSTGRES_DB: "zitadel"
        POSTGRES_USER: "zitadel"
        POSTGRES_PASS: "{{ .DB_password }}"
        POSTGRES_ADMIN_USER: "postgres"
        POSTGRES_ADMIN_PASS: "{{ .SUPERUSER_password }}"
  dataFrom:
    - extract:
        key: zitadel
    - extract:
        key: zitadel-db
      rewrite:
        - regexp:
            source: "(.*)"
            target: "DB_$1"
    - extract:
        key: zitadel-db-superuser
      rewrite:
        - regexp:
            source: "(.*)"
            target: "SUPERUSER_$1"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel-google-idp
  namespace: authentication
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zitadel-google-idp
    template:
      engineVersion: v2
      data:
        client-id: "{{ .GOOGLE_CLIENT_ID }}"
        client-secret: "{{ .GOOGLE_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: zitadel-oauth
      rewrite:
        - regexp:
            source: "(.*)"
            target: "GOOGLE_$1"
