---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mealie:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.2.0@sha256:ea53ca0e874cf30c3e6bbed35f5a01a029bafb602d050ddd584fdb7defdb6f8a

            env:
              TZ: "${TIMEZONE}"
              PUID: 1000
              PGID: 1000
              ALLOW_SIGNUP: "true"
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1
              BASE_URL: "https://{{ .Release.Name }}.ironstone.casa"
              # Postgres Configuration
              DB_ENGINE: postgres
              POSTGRES_USER: "{{ .Release.Name }}"
              POSTGRES_DB: "{{ .Release.Name }}"
              POSTGRES_PORT: "5432"
              POSTGRES_SERVER: "{{ .Release.Name }}-rw"
              # OIDC Configuration
              OIDC_AUTH_ENABLED: "true"
              OIDC_SIGNUP_ENABLED: "true"
              OIDC_CONFIGURATION_URL: "https://dex.damacus.io/.well-known/openid-configuration"
              OIDC_CLIENT_ID: "mealie"
              OIDC_AUTO_REDIRECT: "false"
              OIDC_PROVIDER_NAME: "Dex"
              OIDC_REMEMBER_ME: "false"

            envFrom:
              - secretRef:
                  name: mealie-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      app:
        className: "internal"
        hosts:
          - host: "{{ .Release.Name }}.ironstone.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        existingClaim: mealie-data
        globalMounts:
          - path: /app/data
