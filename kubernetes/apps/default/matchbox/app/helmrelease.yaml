---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matchbox
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    configMaps:
      data:
        enabled: true
        data:
          profile-rpi5-gold.json: |
            {
              "id": "rpi5-gold",
              "name": "Raspberry Pi 5 Gold Master",
              "cloud_id": "nocloud",
              "boot": {},
              "cloud": "user-data-rpi5.yaml",
              "generic_config": "generic-rpi5.yaml"
            }

          user-data-rpi5.yaml: |
            #cloud-config
            hostname: "{{.hostname}}"
            ssh_import_id:
              - gh:damacus
            users:
              - name: pi
                groups: sudo
                shell: /bin/bash
                sudo: ALL=(ALL) NOPASSWD:ALL
            write_files:
              - path: /etc/rancher/k3s/config.yaml
                content: |
                  server: https://192.168.1.200:6443
                  token: "{{.k3s_token}}"
                  node-label:
                    - "ironstone.casa/platform=pi"
                    - "ironstone.casa/board=rpi5"
            runcmd:
              - systemctl enable --now k3s

          group-node-a.json.tmpl: |
            {
              "id": "node-a",
              "name": "Node A (RPi5)",
              "profile": "rpi5-gold",
              "selector": {
                "serial": "REPLACE_WITH_NODE_A_SERIAL"
              },
              "metadata": {
                "hostname": "node-a",
                "k3s_token": "__K3S_TOKEN__"
              }
            }

          profile-rock5b-gold.json: |
            {
              "id": "rock5b-gold",
              "name": "Rock 5B Gold Master",
              "cloud_id": "nocloud",
              "boot": {},
              "cloud": "user-data-rock5b.yaml",
              "generic_config": "generic-rock5b.yaml"
            }

          user-data-rock5b.yaml: |
            #cloud-config
            hostname: "{{.hostname}}"
            locale: en_GB.UTF-8
            ssh_import_id:
              - gh:damacus
            users:
              - name: pi
                groups: sudo
                shell: /bin/bash
                sudo: ALL=(ALL) NOPASSWD:ALL
            write_files:
              - path: /etc/rancher/k3s/config.yaml
                content: |
                  server: https://192.168.1.200:6443
                  token: "{{.k3s_token}}"
                  node-label:
                    - "ironstone.casa/platform=rocky"
                    - "ironstone.casa/board=rock5b"
            runcmd:
              - systemctl enable --now k3s

          group-rock5b.json.tmpl: |
            {
              "id": "rock5b-default",
              "name": "Rock 5B Default",
              "profile": "rock5b-gold",
              "selector": {},
              "metadata": {
                "hostname": "rock5b-node",
                "k3s_token": "__K3S_TOKEN__"
              }
            }

          setup.sh: |
            #!/bin/sh
            set -e
            mkdir -p /var/lib/matchbox/profiles /var/lib/matchbox/groups /var/lib/matchbox/cloud /var/lib/matchbox/generic
            for f in /tmp/config/profile-*.json; do
              [ -f "$f" ] || continue
              newname=$(basename "$f" | sed 's/^profile-//')
              cp "$f" "/var/lib/matchbox/profiles/$newname"
            done
            for tmpl in /tmp/config/group-*.json.tmpl; do
              [ -f "$tmpl" ] || continue
              outfile="/var/lib/matchbox/groups/$(basename "$tmpl" .json.tmpl | sed 's/^group-//').json"
              if [ -n "$K3S_TOKEN" ]; then
                sed "s|__K3S_TOKEN__|$K3S_TOKEN|g" "$tmpl" > "$outfile"
              else
                cp "$tmpl" "$outfile"
              fi
            done
            cp /tmp/config/user-data*.yaml /var/lib/matchbox/cloud/ 2>/dev/null || true
            echo "Data setup complete."
            ls -R /var/lib/matchbox

    controllers:
      matchbox:
        replicas: 1
        initContainers:
          setup-data:
            image:
              repository: busybox
              tag: latest
            command: ["/bin/sh", "/tmp/config/setup.sh"]
            env:
              K3S_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: matchbox
                    key: K3S_TOKEN
        containers:
          app:
            image:
              repository: quay.io/poseidon/matchbox
              tag: v0.11.0
            args:
              - -address=0.0.0.0:8080
              - -log-level=debug
              - "-assets-path="
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /
                port: 8080
              readiness:
                enabled: true
                type: HTTP
                path: /
                port: 8080
              startup:
                enabled: true
                type: HTTP
                path: /
                port: 8080
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

    service:
      app:
        controller: matchbox
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - provision.ironstone.casa
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - kind: Service
                name: matchbox
                port: 8080

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /var/lib/matchbox
      config:
        type: configMap
        identifier: data
        globalMounts:
          - path: /tmp/config
