---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: grafana
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: external-secrets-stores
  values:
    admin:
      # Reference the secret created by ExternalSecret
      existingSecret: grafana-secret
      userKey: admin-user
      passwordKey: admin-password

    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: grafana.ironstone.casa
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - grafana.ironstone.casa
          secretName: grafana-tls

    persistence:
      enabled: true
      storageClassName: longhorn
      accessModes:
        - ReadWriteOnce
      size: 50Gi

    resources:
      requests:
        cpu: 1000m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 256Mi
