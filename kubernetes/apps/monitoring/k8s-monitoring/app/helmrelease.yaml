---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 66.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-monitoring
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: openebs
      namespace: openebs-system
  values:
    cluster: {} # Cluster configuration, including the cluster name

    destinations: [] # List of destinations where telemetry data will be sent

    # Telemetry collector definitions
    alloy-metrics: {}
    alloy-singleton: {}

    # TODO: Features to enable, which determines what data to collect
    clusterMetrics:
      enabled: false

    clusterEvents:
      enabled: false

    podLogs:
      enabled: false
