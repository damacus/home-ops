---
controllers:
  esphome:
    containers:
      esphome:
        image:
          repository: ghcr.io/esphome/esphome
          # renovate: datasource=docker depName=esphome/esphome
          tag: 2024.2.1

        resources:
          requests:
            cpu: 20m
            memory: 64M
          limits:
            memory: 1024M

service:
  esphome:
    ports:
      http:
        port: 6052

ingress:
  esphome:
    enabled: true
    className: "internal"
    hosts:
      - host: &host "esphome.internal.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host

persistence:
  config:
    enabled: true
  esphome-cache:
    type: emptyDir
    globalMounts:
      - path: /config/.esphome
