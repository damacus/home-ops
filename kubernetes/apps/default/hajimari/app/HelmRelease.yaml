---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    env:
      TZ: ${TIMEZONE}
    hajimari:
      title: Apps
      lightTheme: gazette
      darkTheme: tron
      alwaysTargetBlank: true
      showGreeting: true
      showAppGroups: true
      showAppInfo: true
      showAppStatus: true
      showBookmarkGroups: true
      showGlobalBookmarks: true
      showAppUrls: false
      defaultEnable: false
      namespaceSelector:
        any: true
      globalBookmarks:
        - group: Infrastructure
          bookmarks:
            - name: NAS
              url: "https://${SECRET_SYNOLOGY_IP}"
            - name: Unifi Network
              url: "https://192.168.1.254/network/default/dashboard"
            - name: Unifi Protect
              url: "https://192.168.1.254/protect"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
            paths: &paths
              - path: /
                pathType: Prefix
          - host: &customHost0 www.${SECRET_INTERNAL_DOMAIN}
            paths: *paths
        tls:
          - hosts:
              - *host
              - *customHost0

    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        type: emptyDir
    resources:
      requests:
        cpu: 10m
      limits:
        memory: 128Mi
