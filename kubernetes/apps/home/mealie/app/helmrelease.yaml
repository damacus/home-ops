---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mealie:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: next

            env:
              TZ: "${TIMEZONE}"
              PUID: &uid 568
              PGID: *uid
              ALLOW_SIGNUP: "true"
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1
              BASE_URL: "https://{{ .Release.Name }}.ironstone.casa"
              # Postgres Configuration
              POSTGRES_USER: "{{ .Release.Name }}"
              POSTGRES_DB: "{{ .Release.Name }}"
              POSTGRES_PORT: "5432"
              POSTGRES_SERVER: "{{ .Release.Name }}-postgres-rw"
              # OIDC Configuration
              # OIDC_ENABLED: "false"
              # OIDC_CLIENT_ID: "mealie"
              # OIDC_METADATA_URL: "https://auth.ironstone.casa/realms/ironstone/.well-known/openid-configuration"
              # OIDC_AUTO_REDIRECT: "false"

            envFrom:
              - secretRef:
                  name: mealie-secret
            # - secretRef:
            #     name: mealie-client
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi

        pod:
          securityContext:
            runAsUser: *uid
            runAsGroup: *uid
            fsGroup: *uid
            fsGroupChangePolicy: "OnRootMismatch"

    service:
      app:
        ports:
          http:
            port: 9000

    ingress:
      app:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: &host "{{ .Release.Name }}.ironstone.casa"
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix

    persistence:
      data:
        enabled: true
        existingClaim: mealie-data
