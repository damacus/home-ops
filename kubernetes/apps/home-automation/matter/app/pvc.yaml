---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matter-server-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: longhorn
  volumeName: pvc-a41b191b-638e-4dd2-93ae-fbb192e36ff1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &volume pvc-a41b191b-638e-4dd2-93ae-fbb192e36ff1
spec:
  capacity:
    storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    volumeHandle: *volume
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: 3
  storageClassName: longhorn
