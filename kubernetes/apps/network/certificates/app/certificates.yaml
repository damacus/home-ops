    kind: ClusterIssuer
  commonName: ${SECRET_INTERNAL_DOMAIN}
  dnsNames:
    - ${SECRET_INTERNAL_DOMAIN}
    - "*.${SECRET_INTERNAL_DOMAIN}"
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
