---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: paperless-data-sync
  namespace: home-automation
spec:
  schedule: "*/30 * * * *" # Every 30 minutes
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: rsync
              image: instrumentisto/rsync-ssh:latest
              command:
                - /bin/sh
                - -c
                - |
                  echo "Starting sync from spinning disk to SSD..."
                  rsync -av --delete \
                    /source/ \
                    /destination/
                  echo "Sync completed successfully"
              volumeMounts:
                - name: source
                  mountPath: /source
                  readOnly: true
                - name: destination
                  mountPath: /destination
          volumes:
            - name: source
              persistentVolumeClaim:
                claimName: paperless-data
            - name: destination
              persistentVolumeClaim:
                claimName: paperless-data-ssd
