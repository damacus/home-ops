---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kube-vip-cloud-provider
  namespace: kube-system
spec:
  interval: 2h

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      chart: *app
      # renovate: datasource=github-releases repos=prometheus-community/helm-charts
      sourceRef:
        kind: HelmRepository
        name: kube-vip
        namespace: flux-system
