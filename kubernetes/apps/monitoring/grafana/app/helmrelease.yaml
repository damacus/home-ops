---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: grafana
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    admin:
      # Reference the secret created by ExternalSecret
      existingSecret: grafana-secret
      userKey: admin-user
      passwordKey: admin-password

    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - grafana.ironstone.casa
      annotations:
        external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
      path: /
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.ironstone.casa

    persistence:
      enabled: true
      storageClassName: longhorn
      accessModes:
        - ReadWriteOnce
      size: 50Gi

    resources:
      requests:
        cpu: 1000m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 256Mi

    envFromSecret: grafana-secret

    # OIDC (Dex) authentication configuration
    grafana.ini:
      auth.generic_oauth:
        enabled: true
        name: Dex
        allow_sign_up: true
        client_id: grafana
        client_secret: "${CLIENT_SECRET}"
        scopes: openid profile email groups
        auth_url: https://dex.damacus.io/auth
        token_url: https://dex.damacus.io/token
        api_url: https://dex.damacus.io/userinfo
        login_attribute_path: email
        name_attribute_path: email
        role_attribute_path: contains(groups[*], 'admin') && 'Admin' || 'Viewer'
        use_pkce: true
        tls_skip_verify_insecure: false
      server:
        root_url: https://grafana.ironstone.casa/
