---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.5.1/charts/other/app-template/values.schema.json
controllers:
  code:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/coder/code-server
          tag: 4.96.1@sha256:2dbf436d68564dfda13b4d4eeb8324704b6b4120f25ca57feaf230228c3d70da
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
          - --port
          - "8080"
          - "/config"
        resources:
          requests:
            cpu: 10m
            memory: 100M
          limits:
            memory: 500M
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [100]

service:
  app:
    controller: code
    ports:
      http:
        port: 8080

ingress:
  app:
    className: internal
    annotations:
      nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8,192.168.0.0/16"
      external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
    hosts:
      - host: "code.ironstone.casa"
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  config:
    existingClaim: home-assistant-config
    globalMounts:
      - path: /config

defaultPodOptions:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["home-assistant"]
          topologyKey: kubernetes.io/hostname
