---
autoDirectNodeRoutes: true
bandwidthManager:
  enabled: true
  bbr: true
bpf:
  masquerade: true

cluster:
  name: ironstone
  id: 1

endpointRoutes:
  enabled: true

hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: true
    rollOutPods: true
  serviceMonitor:
    enabled: false
  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

operator:
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
    annotations:
      grafana_folder: Cilium

dashboards:
  enabled: true
  annotations:
    grafana_folder: Cilium

ipam:
  mode: kubernetes

ipv4NativeRoutingCIDR: "${CLUSTER_CIDR}"
k8sServiceHost: "${KUBE_VIP_ADDR}"
k8sServicePort: 6443
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: true

loadBalancer:
  algorithm: maglev
  mode: snat

localRedirectPolicy: true
rollOutCiliumPods: true
routingMode: native

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - DAC_OVERRIDE
      - FOWNER
      - IPC_LOCK
      - KILL
      - NET_ADMIN
      - NET_RAW
      - SETGID
      - SETUID
      - SYS_ADMIN
      - SYS_RESOURCE
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
