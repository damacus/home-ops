---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-config-secret
    template:
      engineVersion: v2
      data:
        values.yaml: |
          grafana:
            grafana.ini:
              auth:
                generic_oauth:
                  client_secret: {{ .grafana_client_secret }}
                  group_mapping:
                    org_id: 1
                    role_attribute_path: contains(groups[*], '{{ .ORG }}:grafana-admin') && 'Admin' || contains(groups[*], '{{ .ORG }}:grafana-dashboard-editors') && 'Editor' || 'Viewer'
  dataFrom:
    - extract:
        key: dex-grafana
    - extract:
        key: dex-github
      rewrite:
        - regexp:
            source: "(.*)" # regex to match the entire string
            target: "GITHUB_$1" # prepend "GITHUB-" to the matched string
