---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  targetNamespace: home-automation
  path: ./kubernetes/apps/home-automation/authentik/app
  prune: true
  dependsOn:
    - name: longhorn
    - name: external-dns-unifi
    - name: cloudnative-pg
    - name: authentik-db

  sourceRef:
    kind: GitRepository
    name: home-kubernetes

  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
