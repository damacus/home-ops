---
apiVersion: v1
kind: Service
metadata:
  name: &app unas
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: unas.ironstone.casa
  ports:
    - name: http
      port: 443
      protocol: TCP
      targetPort: 443
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unas
  annotations:
    external-dns.alpha.kubernetes.io/target: "192.168.1.243"
spec:
  hostnames: ["unas.ironstone.casa"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: unas
          namespace: network
          port: 443
      matches:
        - path:
            type: PathPrefix
            value: /
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: drive
  annotations:
    external-dns.alpha.kubernetes.io/target: "192.168.1.243"
spec:
  hostnames: ["drive.ironstone.casa"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: unas
          namespace: network
          port: 443
      matches:
        - path:
            type: PathPrefix
            value: /
