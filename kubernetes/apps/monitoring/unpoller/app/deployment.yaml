---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/apps/v1/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpoller
  namespace: monitoring
  labels:
    app.kubernetes.io/name: unpoller
    app.kubernetes.io/instance: unpoller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unpoller
      app.kubernetes.io/instance: unpoller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unpoller
        app.kubernetes.io/instance: unpoller
    spec:
      containers:
        - name: unpoller
          image: ghcr.io/unpoller/unpoller:v2.11.2
          imagePullPolicy: IfNotPresent
          env:
            # UniFi Controller Configuration
            - name: UP_UNIFI_DEFAULT_URL
              value: "https://unifi.ironstone.casa"
            - name: UP_UNIFI_DEFAULT_USER
              value: "unpoller"
            - name: UP_UNIFI_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: unpoller-secret
                  key: api-key
            - name: UP_UNIFI_DEFAULT_VERIFY_SSL
              value: "false"
            - name: UP_UNIFI_DEFAULT_SAVE_SITES
              value: "true"
            - name: UP_UNIFI_DEFAULT_SAVE_DPI
              value: "false"
            # Prometheus Configuration
            - name: UP_PROMETHEUS_DISABLE
              value: "false"
            - name: UP_PROMETHEUS_HTTP_LISTEN
              value: "0.0.0.0:9130"
            - name: UP_PROMETHEUS_NAMESPACE
              value: "unpoller"
            # Logging Configuration
            - name: UP_LOG_LEVEL
              value: "INFO"
            - name: UP_LOG_QUIET
              value: "false"
            # Polling Configuration
            - name: UP_POLLER_DEBUG
              value: "false"
            - name: UP_INTERVAL
              value: "30s"
          ports:
            - name: http-metrics
              containerPort: 9130
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http-metrics
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /metrics
              port: http-metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
