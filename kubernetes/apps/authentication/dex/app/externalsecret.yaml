---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dex-secret
    template:
      engineVersion: v2
      data:
        # DEX_GOOGLE_CLIENT_ID: "{{ .GOOGLE_CLIENT_ID }}" #TODO: Add Google OAuth
        # DEX_GOOGLE_CLIENT_SECRET: "{{ .GOOGLE_CLIENT_SECRET }}"
        DEX_GITHUB_CLIENT_ID: "{{ .GITHUB_CLIENT_ID }}"
        DEX_GITHUB_CLIENT_SECRET: "{{ .GITHUB_CLIENT_SECRET }}"
        DEX_GITHUB_ORG: ${{ .GITHUB_ORG }}
        DEX_OAUTH2_PROXY_CLIENT_ID: "{{ .OAUTH2_PROXY_CLIENT_ID }}"
        DEX_OAUTH2_PROXY_CLIENT_SECRET: "{{ .OAUTH2_PROXY_CLIENT_SECRET }}"

  dataFrom:
    # - extract:
    #     key: dex-google
    - extract:
        key: dex-github
    - extract:
        key: dex-oauth
