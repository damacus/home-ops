---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.4/charts/other/app-template/values.schema.json
controllers:
  home-assistant:
    annotations:
      reloader.stakater.com/auto: "true"
    type: statefulset
    containers:
      app:
        image:
          repository: ghcr.io/home-assistant/home-assistant
          pullPolicy: IfNotPresent
          # renovate: datasource=docker depName=homeassistant/home-assistant
          tag: 2024.3.3

        env:
          TZ: ${TIMEZONE}
          HASS_HTTP_TRUSTED_PROXY_1: 192.168.0.0/16
          HASS_HTTP_TRUSTED_PROXY_2: "${CLUSTER_CIDR}"
          HASS_INTERNAL_URL: "https://hass.${SECRET_INTERNAL_DOMAIN}"
          HASS_EXTERNAL_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"

        envFrom:
          - secretRef:
              name: home-assistant-secret

        probes:
          liveness:
            enabled: false
          readiness:
            enabled: false
          startup:
            enabled: false

        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 2Gi

    pod:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

service:
  app:
    controller: home-assistant
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: ${HASS_ADDR}
    ports:
      http:
        port: 8123

ingress:
  app:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host

  internal:
    enabled: true
    className: internal
    annotations:
      external-dns.alpha.kubernetes.io/target: ${HAAS_INTERNAL_ADDR}
    hosts:
      - host: &internal-host "hass.${SECRET_INTERNAL_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *internal-host

persistence:
  config:
    existingClaim: home-assistant-config
    advancedMounts:
      home-assistant:
        app:
          - path: /config

  logs:
    type: emptyDir
    globalMounts:
      - path: /config/logs

  tts:
    type: emptyDir
    globalMounts:
      - path: /config/tts

  tmp:
    type: emptyDir

  backup:
    type: nfs
    server: ${SECRET_SYNOLOGY_IP}
    path: ${SECRET_NFS_DIRECTORY}/backups-hass
    advancedMounts:
      home-assistant:
        app:
          - path: /config/backups
