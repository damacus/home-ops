---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description:
      This is the Weave GitOps Dashboard. It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h

  install:
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    adminUser:
      create: true
      createSecret: false
      username: admin

    ingress:
      enabled: true
      className: traefik

      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod

      hosts:
        - host: &host gitops.${SECRET_DOMAIN}
          paths:
            - path: "/"
              pathType: "Prefix"
      tls:
        - hosts:
            - *host
          secretName: ${SECRET_DOMAIN}-gitops-cert

      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
