---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.4/charts/other/app-template/values.schema.json
controllers:
  echo-server:
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: ghcr.io/mendhak/http-https-echo
          tag: 32
        env:
          HTTP_PORT: &port 8080
          LOG_WITHOUT_NEWLINE: true
          LOG_IGNORE_PATH: /healthz
          PROMETHEUS_ENABLED: true

        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
          seccompProfile:
            type: RuntimeDefault

        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
    pod:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true

service:
  app:
    controller: echo-server
    ports:
      http:
        port: *port

ingress:
  app:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    hosts:
      - host: &host "{{ .Release.Name }}-external.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host
  internal:
    enabled: true
    className: internal
    annotations:
      external-dns.alpha.kubernetes.io/target: "${INTERNAL_NGINX_ADDR}"
    hosts:
      - host: &internal-host "{{ .Release.Name }}.home.arpa"
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *internal-host
