---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.4.0/charts/other/app-template/values.schema.json
controllers:
  uptime-kuma:
    containers:
      app:
        image:
          repository: louislam/uptime-kuma
          tag: 1.23.13-alpine
          pullPolicy: IfNotPresent
        command: [node, server/server.js]
        probes:
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
          liveness:
            enabled: true
          readiness:
            enabled: true
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - ${SECRET_SYNOLOGY_IP:-test}
          - 8.8.8.8

service:
  uptime-kuma:
    controller: uptime-kuma
    ports:
      http:
        port: 3001

persistence:
  data:
    enabled: true
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /app/data

ingress:
  uptime-kuma:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
    hosts:
      - host: &host "uptime-kuma.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              identifier: uptime-kuma
              port: http
    tls:
      - hosts:
          - *host

serviceMonitor:
  main:
    enabled: true
    serviceName: uptime-kuma
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
