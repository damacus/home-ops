---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dex
  annotations:
    external-dns.alpha.kubernetes.io/target: gateway.damacus.io
spec:
  hostnames:
    - dex.damacus.io
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: dex
          namespace: authentication
          port: 5556
      matches:
        - path:
            type: PathPrefix
            value: /
