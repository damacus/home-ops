---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  valuesFrom:
    - targetPath: rootUser
      kind: Secret
      name: minio-root-user
      valuesKey: username
    - targetPath: rootPassword
      kind: Secret
      name: minio-root-user
      valuesKey: password
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-02-18T16-25-55Z
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2025-02-15T10-36-16Z
      pullPolicy: IfNotPresent

    mode: standalone
    replicas: 1
    resources:
      requests:
        memory: 500Mi
        cpu: 100m

    persistence:
      existingClaim: minio-data

    buckets:
      - name: cnpg-home-assistant &bucket_config
        policy: none
        purge: false
        versioning: false
        objectlocking: false
      - name: cnpg-mealie *bucket_config
      - name: cnpg-immich *bucket_config
      - name: cnpg-paperless *bucket_config

    consoleIngress:
      enabled: true
      ingressClassName: internal
      path: /
      hosts:
        - minio.ironstone.casa
