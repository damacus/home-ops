---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 10m
  chart:
    spec:
      chart: redis
      version: 19.3.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 4
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    architecture: standalone
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
    replica:
      replicaCount: 1
      persistence:
        enabled: false
    useExternalDNS:
      enabled: true
      suffix: ${SECRET_INTERNAL_DOMAIN}
      additionalAnnotations:
        ttl: 10
    networkPolicy:
      enabled: true
      ingressNSMatchLabels:
        redis: external
      ingressNSPodMatchLabels:
        redis-client: true
