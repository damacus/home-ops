---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.0/charts/other/app-template/values.schema.json
controllers:
  echo-server:
    strategy: RollingUpdate
    containers:
      app:
        image:
          repository: ghcr.io/mendhak/http-https-echo
          tag: 37@sha256:f55000d9196bd3c853d384af7315f509d21ffb85de315c26e9874033b9f83e15
        env:
          HTTP_PORT: &port 8080
          LOG_WITHOUT_NEWLINE: true
          LOG_IGNORE_PATH: /healthz
          PROMETHEUS_ENABLED: true

        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /healthz
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
          seccompProfile:
            type: RuntimeDefault

        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi
    pod:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true

service:
  app:
    controller: echo-server
    ports:
      http:
        port: *port

ingress:
  app:
    enabled: false
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: "external.damacus.io"
    hosts:
      - host: "{{ .Release.Name }}-external.damacus.io"
        paths:
          - path: /
            service:
              identifier: app
              port: http

  internal:
    enabled: false
    className: internal
    annotations:
      external-dns.alpha.kubernetes.io/target: "192.168.1.224"
    hosts:
      - host: "{{ .Release.Name }}.ironstone.casa"
        paths:
          - path: /
            service:
              identifier: app
              port: http
route:
  app:
    annotations:
      external-dns.alpha.kubernetes.io/target: "gateway.ironstone.casa"
    hostnames:
      - "{{ .Release.Name }}.ironstone.casa"
    parentRefs:
      - name: internal
        namespace: kube-system
        sectionName: https

  external:
    annotations:
      external-dns.alpha.kubernetes.io/target: "gateway.damacus.io"
    hostnames:
      - "{{ .Release.Name }}.damacus.io"
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
