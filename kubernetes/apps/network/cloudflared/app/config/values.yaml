---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.5.1/charts/other/app-template/values.schema.json
controllers:
  cloudflared:
    replicas: 2
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/cloudflare/cloudflared
          tag: 2024.11.1@sha256:665dda65335e35a782ed9319aa63e8404f88b34d2644d30adf3e91253604ffa0
        env:
          NO_AUTOUPDATE: true
          TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
          TUNNEL_METRICS: 0.0.0.0:8080
          TUNNEL_ORIGIN_ENABLE_HTTP2: true
          TUNNEL_TRANSPORT_PROTOCOL: quic
          TUNNEL_POST_QUANTUM: true
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config/config.yaml
          - run
          - "4cd48d19-1058-4f75-91a5-3f8619afe500"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ready
                port: &port 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 256Mi
    pod:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true

service:
  app:
    controller: cloudflared
    ports:
      http:
        port: *port

persistence:
  config:
    enabled: true
    type: configMap
    name: cloudflared-configmap
    globalMounts:
      - path: /etc/cloudflared/config/config.yaml
        subPath: config.yaml
        readOnly: true
  creds:
    type: secret
    name: cloudflared-secret
    globalMounts:
      - path: /etc/cloudflared/creds/credentials.json
        subPath: credentials.json
        readOnly: true
