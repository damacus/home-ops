---
apiVersion: v1
kind: Service
metadata:
  name: &app synology
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${SYNOLOGY_NAS_IP}
  ports:
    - name: http
      port: &port 8081
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app synology
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/target: ${SYNOLOGY_NAS_IP}
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    - host: &host synology.${SECRET_INTERNAL_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 8081
  tls:
    - hosts:
        - *host
