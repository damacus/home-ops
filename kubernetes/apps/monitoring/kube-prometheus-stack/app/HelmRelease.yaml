---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m0s

  dependsOn:
    - name: csi-driver-nfs
      namespace: storage

  install:
    remediation:
      retries: 3
    crds: CreateReplace

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  chart:
    spec:
      chart: kube-prometheus-stack
      # renovate: datasource=github-releases repos=prometheus-community/helm-charts
      version: "62.*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system

  valuesFrom:
    - kind: ConfigMap
      name: prometheus-config
    - kind: ConfigMap
      name: grafana-config
    - kind: Secret
      name: grafana-config-secret
    - kind: ConfigMap
      name: alertmanager-config

  values:
    defaultRules:
      create: true
