---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.4/charts/other/app-template/values.schema.json
controllers:
  frigate:
    annotations:
      reloader.stakater.com/auto: "true"
      # pod:
      #   nodeSelector:
      # google.feature.node.kubernetes.io/coral: "true"

    containers:
      frigate:
        image:
          repository: ghcr.io/blakeblackshear/frigate
          # renovate: datasource=github-releases depName=blakeblackshear/frigate
          tag: 0.13.2

        resources:
          requests:
            cpu: 1000m
            memory: 1000M
          limits:
            memory: 2000M

        securityContext:
          privileged: true
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/version
                port: 5000
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false

ingress:
  frigate:
    enabled: true
    className: "internal"
    hosts:
      - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - hosts:
          - *host

service:
  frigate:
    ports:
      http:
        port: 5000

persistence:
  config-file:
    enabled: true
    type: configMap
    name: frigate-app-configmap
    readOnly: true
    globalMounts:
      - path: /config/config.yml
        subPath: config.yaml
  media:
    enabled: true
    existingClaim: frigate-media
    globalMounts:
      - path: /media

  config:
    enabled: true
    existingClaim: frigate-config
    globalMounts:
      - path: /data

  cache:
    enabled: true
    type: emptyDir
    medium: Memory
    sizeLimit: 4Gi
    globalMounts:
      - path: /dev/shm

  usb:
    enabled: true
    type: hostPath
    hostPath: /dev/bus/usb
    hostPathType: Directory
    globalMounts:
      - path: /dev/bus/usb
