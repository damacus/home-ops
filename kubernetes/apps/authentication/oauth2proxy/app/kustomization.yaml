resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  # - ./config/authenticatedEmailsFile.yaml

configMapGenerator:
  - name: oauth2proxy-helm-config
    files:
      - values.yaml=./config/values.yaml

generatorOptions:
  disableNameSuffixHash: true
