---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: dex-secret
    template:
      engineVersion: v2
      data:
        google_client_id: "{{ .GOOGLE_CLIENT_ID }}"
        google_client_secret: "{{ .GOOGLE_CLIENT_SECRET }}"
        github_client_id: "{{ .GITHUB_CLIENT_ID }}"
        github_client_secret: "{{ .GITHUB_CLIENT_SECRET }}"
        paperless_client_id: "{{ .paperless_client_id }}"
        paperless_client_secret: "{{ .paperless_client_secret }}"
        oauth2_proxy_client_secret: "{{ .OAUTH2_PROXY_CLIENT_SECRET }}" # Static client secret
        grafana_client_secret: "{{ .grafana_client_secret }}" # Static client secret

  dataFrom:
    - extract:
        key: dex-google
      rewrite:
        - regexp:
            source: "(.*)" # regex to match the entire string
            target: "GOOGLE_$1" # prepend "GOOGLE-" to the matched string
    - extract:
        key: dex-github
      rewrite:
        - regexp:
            source: "(.*)"
            target: "GITHUB_$1"
    - extract:
        key: dex-oauth2-proxy
      rewrite:
        - regexp:
            source: "(.*)"
            target: "OAUTH2_$1"
    - extract:
        key: dex-grafana
    - extract:
        key: dex-paperless
      rewrite:
        - regexp:
            source: "(.*)"
            target: "paperless_$1"
