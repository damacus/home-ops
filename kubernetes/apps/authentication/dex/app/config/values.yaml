---
image:
  repository: ghcr.io/dexidp/dex
  tag: v2.40.0

ingress:
  enabled: true
  className: external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
  hosts:
    - host: &host dex.${SECRET_DOMAIN}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - *host

resources:
  requests:
    cpu: 50m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 200Mi

config:
  issuer: https://dex.${SECRET_DOMAIN}

  storage:
    type: kubernetes
    config:
      inCluster: true

  frontend:
    theme: tectonic
    issuer: Ironstone
    issuerUrl: https://${SECRET_DOMAIN}
    logoUrl: https://imgur.com/Idzzln9.png

  expiry:
    signingKeys: 6h
    idTokens: 24h

  logger:
    level: debug
    format: json

  oauth2:
    responseTypes: ["code", "token", "id_token"]
    skipApprovalScreen: true

  staticClients:
    # - name: oauth2-proxy
    #   id: oauth2-proxy
    #   secret: oauth2-proxy-client
    #   redirectURIs:
    #     - "https://auth.${SECRET_DOMAIN}/oauth2/callback"
    #     - "https://hass.${SECRET_DOMAIN}/oauth2/callback"

    - name: grafana
      id: grafana
      secret: grafana-client-dex
      redirectURIs:
        - "https://grafana.${SECRET_DOMAIN}/oauth2/callback"
        - "https://grafana.${SECRET_DOMAIN}/login/generic_oauth"

    - name: paperless
      id: paperless
      secret: paperless-client
      redirectURIs:
        - "https://paperless.${SECRET_INTERNAL_DOMAIN}/oauth2/callback"
        - "https://paperless.${SECRET_INTERNAL_DOMAIN}/accounts/oidc/dex/login/callback/"

    - name: minio
      id: minio
      secret: minio-client
      redirectURIs:
        - "http://192.168.1.60:9001/oauth_callback"
