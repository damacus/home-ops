---
grafana:
  ingress:
    enabled: true
    spec:
      ingressClassName: traefik
      loadBalancerIP: ${KUBE_VIP_ADDR}
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts: ["grafana.${SECRET_DOMAIN}"]
    paths: ["/"]
    tls:
      - hosts: ["grafana.${SECRET_DOMAIN}"]
        secretName: grafana-${SECRET_DOMAIN}-cert
