---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      esphome:
        annotations:
          secret.reloader.stakater.com/reload: esphome-secrets
        containers:
          app:
            image:
              repository: ghcr.io/esphome/esphome
              tag: 2024.9.1

            securityContext:
              runAsNonRoot: false
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - NET_ADMIN
                  - NET_RAW

            env:
              ESPHOME__INSTANCE_NAME: esphome
              TZ: ${TIMEZONE}

            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                cpu: 3000m
                memory: 1Gi
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          # securityContext:
          #   runAsUser: 568
          #   runAsGroup: 568
          #   runAsNonRoot: true
          #   fsGroup: 568
          #   fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: esphome
        annotations:
          io.cilium/lb-ipam-ips: ${ESPHOME_ADDR}
        type: LoadBalancer
        ports:
          http:
            port: 6052

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
        hosts:
          - host: &host esphome.${SECRET_INTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config

      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /cache
          # - path: /config/.esphome
