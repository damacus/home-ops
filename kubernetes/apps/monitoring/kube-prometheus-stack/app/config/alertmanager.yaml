---
alertmanager:
  ingress:
    enabled: true
    spec:
      ingressClassName: internal
    annotations:
      reloader.stakater.com/auto: "true"
      external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
    hosts: ["alertmanager.${SECRET_INTERNAL_DOMAIN}"]
    paths: ["/"]
    tls:
      - hosts: ["alertmanager.${SECRET_INTERNAL_DOMAIN}"]
        secretName: alert-manager-${SECRET_DOMAIN}-cert
