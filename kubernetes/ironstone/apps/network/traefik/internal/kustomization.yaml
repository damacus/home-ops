---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources: [./HelmRelease.yaml]
configurations: [../common/kustomizeconfig.yaml]

configMapGenerator:
  - name: int-traefik-config
    files: [values.yaml=values.yaml]
  - name: int-traefik-config-common
    files: [values.yaml=../common/values.yaml]

generatorOptions:
  disableNameSuffixHash: true
