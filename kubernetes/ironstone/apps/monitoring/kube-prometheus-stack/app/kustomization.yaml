---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - HelmRelease.yaml
configMapGenerator:
  - name: prometheus-config
    files:
      - values.yaml=prometheus.yaml
  - name: grafana-config
    files:
      - values.yaml=grafana.yaml
  - name: alertmanager-config
    files:
      - values.yaml=alertmanager.yaml
configurations:
  - kustomizeconfig.yaml
generatorOptions:
  disableNameSuffixHash: true
