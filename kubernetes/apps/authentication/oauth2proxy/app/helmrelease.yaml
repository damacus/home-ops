---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: authentication
spec:
  releaseName: oauth2-proxy
  interval: 2h
  chart:
    spec:
      chart: oauth2-proxy
      version: 7.7.2
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  maxHistory: 3
  dependsOn:
    - name: dex
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: quay.io/oauth2-proxy/oauth2-proxy
      tag: v7.6.0

    config:
      existingSecret: oauth2-proxy-client
      configFile: |-
        provider = "oidc"
        oidc_issuer_url = "https://dex.${SECRET_DOMAIN}"
        auth_logging = true
        cookie_domains = ".${SECRET_DOMAIN}"
        cookie_secure = true
        email_domains = ["*"]
        pass_access_token = true
        pass_authorization_header = true
        whitelist_domains = ".${SECRET_DOMAIN}"

    resources:
      limits:
        cpu: 100m
        memory: 300Mi
      requests:
        cpu: 100m
        memory: 300Mi

    ingress:
      enabled: true
      className: external
      path: /oauth2
      pathType: Prefix
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      hosts:
        - &host auth.${SECRET_DOMAIN}
      tls:
        - hosts:
            - *host
