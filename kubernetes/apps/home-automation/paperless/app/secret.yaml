---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-zitadel-oidc
  namespace: home-automation
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-zitadel-oidc
    template:
      engineVersion: v2
      type: Opaque
      data:
        client-id: "{{ .client_id }}"
        client-secret: "{{ .client_secret }}"
        providers: |
          {
            "openid_connect": {
              "APPS": [
                {
                  "provider_id": "zitadel",
                  "name": "Zitadel",
                  "client_id": "{{ .client_id }}",
                  "secret": "{{ .client_secret }}",
                  "settings": {
                    "server_url": "https://zitadel.damacus.io/.well-known/openid-configuration"
                  }
                }
              ]
            }
          }
  dataFrom:
    - extract:
        key: zitadel-paperless-oidc
