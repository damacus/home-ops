---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: smarter-device-manager
  namespace: flux-system
spec:
  targetNamespace: system
  dependsOn:
    - name: node-feature-discovery-rules
      namespace: system
  path: ./kubernetes/ironstone/apps/system/smarter-device-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
