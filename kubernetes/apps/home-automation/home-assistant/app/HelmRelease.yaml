---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.4.2@sha256:ec6ee6987362b869c8d1fcfa9aa85a86cf1ba8cb4716a53d4dc9d30eb41b1a3e
            env:
              - name: HASS_HTTP_TRUSTED_PROXY_1
                value: "${CLUSTER_CIDR}"
              - name: HASS_EXTERNAL_URL
                value: "https://{{ .Release.Name }}.damacus.io"
              - name: HASS_INTERNAL_URL
                value: "https://hass.ironstone.casa"
              - name: HASS_POSTGRES_URL
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-app
                    key: uri
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: home-assistant
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.1.226"
        ports:
          http:
            port: 8123
          mdns:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    ingress:
      external:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.damacus.io
        hosts:
          - host: "home-assistant.damacus.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

      internal:
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
        hosts:
          - host: "hass.ironstone.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /
                service:
                  identifier: app
                  port: mdns

    persistence:
      config:
        existingClaim: home-assistant-config
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
