---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 19.6.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 3
  values:
    architecture: standalone

    auth:
      enabled: false

    master:
      persistence:
        enabled: false

    replica:
      replicaCount: 1
      persistence:
        enabled: false

