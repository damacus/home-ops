---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/ingress_v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flux-webhook-external
  annotations:
    external-dns.alpha.kubernetes.io/target: traefik-ext.damacus.io
spec:
  ingressClassName: external
  rules:
    - host: flux-webhook.damacus.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhook-receiver
                port:
                  number: 80
  tls:
    - hosts:
        - flux-webhook.damacus.io
