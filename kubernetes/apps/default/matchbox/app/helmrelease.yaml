---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matchbox
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    configMaps:
      data:
        enabled: true
        data:
          profile-rpi5-gold.json: |
            {
              "id": "rpi5-gold",
              "name": "Raspberry Pi 5 Gold Master",
              "cloud_id": "user-data-rpi5.yaml",
              "boot": {}
            }

          user-data-rpi5.yaml: |
            #cloud-config
            hostname: "{{ "{{" }}.hostname{{ "}}" }}"
            users:
              - name: pi
                ssh_import_id: [gh:damacus]
                groups: sudo
                shell: /bin/bash
                sudo: ALL=(ALL) NOPASSWD:ALL
            write_files:
              - path: /etc/rancher/k3s/config.yaml
                content: |
                  server: https://192.168.1.200:6443
                  token: "{{ "{{" }}.k3s_token{{ "}}" }}"
                  node-label:
                    - "ironstone.casa/platform=pi"
                    - "ironstone.casa/board=rpi5"
              - path: /usr/local/bin/ironstone-provision.sh
                permissions: '0755'
                content: |
                  #!/bin/bash
                  # Ironstone Provisioning Script for RPi5
                  # Follows Radxa NVMe install guide:
                  # 1. Boot from SD card
                  # 2. Check for /reprovision flag on NVMe
                  # 3. If flag exists, wipe NVMe and dd image
                  # 4. Remove SD card and reboot from NVMe
                  set -euo pipefail
                  LOG_TAG="ironstone-provision"
                  log() { logger -t "$LOG_TAG" "$*"; echo "[$(date '+%Y-%m-%d %H:%M:%S')] $*"; }

                  # Detect boot device
                  ROOT_DEV=$(findmnt -n -o SOURCE /)
                  log "Root device: $ROOT_DEV"

                  # Check if booting from SD card (mmcblk) vs NVMe (nvme)
                  if [[ "$ROOT_DEV" == *"mmcblk"* ]]; then
                    log "Booting from SD card - reprovision mode"

                    # Check for NVMe device
                    if [ -b /dev/nvme0n1 ]; then
                      log "NVMe device found: $(lsblk /dev/nvme0n1 -n -o SIZE)"

                      # Try to mount NVMe to check for reprovision flag
                      NVME_MNT=$(mktemp -d)
                      SHOULD_WIPE=false

                      if mount /dev/nvme0n1p1 "$NVME_MNT" 2>/dev/null; then
                        log "Mounted nvme0n1p1"
                        if [ -f "$NVME_MNT/reprovision" ]; then
                          log "Reprovision flag found at /reprovision"
                          SHOULD_WIPE=true
                        fi
                        umount "$NVME_MNT"
                      elif mount /dev/nvme0n1p2 "$NVME_MNT" 2>/dev/null; then
                        log "Mounted nvme0n1p2 (root partition)"
                        if [ -f "$NVME_MNT/reprovision" ]; then
                          log "Reprovision flag found at /reprovision"
                          SHOULD_WIPE=true
                        fi
                        umount "$NVME_MNT"
                      else
                        log "Could not mount NVMe partitions - drive may be empty"
                        SHOULD_WIPE=true
                      fi
                      rmdir "$NVME_MNT" 2>/dev/null || true

                      if [ "$SHOULD_WIPE" = true ]; then
                        log "Wiping NVMe drive..."
                        wipefs -a /dev/nvme0n1

                        # Clone SD card to NVMe - we're running from the gold image!
                        SD_DEV=$(echo "$ROOT_DEV" | sed 's/p[0-9]*$//')
                        SD_SIZE=$(blockdev --getsize64 "$SD_DEV")
                        log "Cloning $SD_DEV ($(numfmt --to=iec $SD_SIZE)) to /dev/nvme0n1..."

                        dd if="$SD_DEV" of=/dev/nvme0n1 bs=4M status=progress conv=fsync

                        log "Clone complete!"
                        log "Expanding root partition on NVMe..."

                        # Resize partition to fill NVMe
                        growpart /dev/nvme0n1 2 || true
                        e2fsck -f -y /dev/nvme0n1p2 || true
                        resize2fs /dev/nvme0n1p2 || true

                        log "NVMe provisioning complete!"
                        log "Remove SD card and reboot to boot from NVMe."
                      else
                        log "No /reprovision flag found on NVMe."
                        log "To reprovision, create /reprovision file on NVMe root and reboot from SD."
                      fi
                    else
                      log "No NVMe device found at /dev/nvme0n1"
                    fi

                    log "SD card boot complete."
                    exit 0
                  fi

                  # Booting from NVMe - normal operation
                  log "Booting from NVMe - normal mode"

                  # k3s-init.service will handle k3s startup
                  log "Provisioning complete. k3s-init.service will start k3s."
            runcmd:
              - /usr/local/bin/ironstone-provision.sh

          group-node-a.json.tmpl: |
            {
              "id": "node-a",
              "name": "Node A (RPi5)",
              "profile": "rpi5-gold",
              "selector": {
                "serial": "REPLACE_WITH_NODE_A_SERIAL"
              },
              "metadata": {
                "hostname": "node-a",
                "k3s_token": "__K3S_TOKEN__"
              }
            }

          profile-rock5b-gold.json: |
            {
              "id": "rock5b-gold",
              "name": "Rock 5B Gold Master",
              "cloud_id": "user-data-rock5b.yaml",
              "boot": {}
            }

          user-data-rock5b.yaml: |
            #cloud-config
            hostname: "{{ "{{" }}.hostname{{ "}}" }}"
            locale: en_GB.UTF-8
            ssh_import_id:
              - gh:damacus
            users:
              - name: pi
                ssh_import_id: [gh:damacus]
                groups: sudo
                shell: /bin/bash
                sudo: ALL=(ALL) NOPASSWD:ALL
            write_files:
              - path: /etc/rancher/k3s/config.yaml
                content: |
                  server: https://192.168.1.200:6443
                  token: "{{ "{{" }}.k3s_token{{ "}}" }}"
                  node-label:
                    - "ironstone.casa/platform=rocky"
                    - "ironstone.casa/board=rock5b"
              - path: /usr/local/bin/ironstone-provision.sh
                permissions: '0755'
                content: |
                  #!/bin/bash
                  # Ironstone Provisioning Script for Rock5B
                  # Follows Radxa NVMe install guide:
                  # 1. Boot from SD card
                  # 2. Check for /reprovision flag on NVMe
                  # 3. If flag exists, wipe NVMe and dd image
                  # 4. Remove SD card and reboot from NVMe
                  set -euo pipefail
                  LOG_TAG="ironstone-provision"
                  log() { logger -t "$LOG_TAG" "$*"; echo "[$(date '+%Y-%m-%d %H:%M:%S')] $*"; }

                  # Detect boot device
                  ROOT_DEV=$(findmnt -n -o SOURCE /)
                  log "Root device: $ROOT_DEV"

                  # Check if booting from SD card (mmcblk) vs NVMe (nvme)
                  if [[ "$ROOT_DEV" == *"mmcblk"* ]]; then
                    log "Booting from SD card - reprovision mode"

                    # Check for NVMe device
                    if [ -b /dev/nvme0n1 ]; then
                      log "NVMe device found: $(lsblk /dev/nvme0n1 -n -o SIZE)"

                      # Try to mount NVMe to check for reprovision flag
                      NVME_MNT=$(mktemp -d)
                      SHOULD_WIPE=false

                      if mount /dev/nvme0n1p1 "$NVME_MNT" 2>/dev/null; then
                        log "Mounted nvme0n1p1"
                        if [ -f "$NVME_MNT/reprovision" ]; then
                          log "Reprovision flag found at /reprovision"
                          SHOULD_WIPE=true
                        fi
                        umount "$NVME_MNT"
                      elif mount /dev/nvme0n1p2 "$NVME_MNT" 2>/dev/null; then
                        log "Mounted nvme0n1p2 (root partition)"
                        if [ -f "$NVME_MNT/reprovision" ]; then
                          log "Reprovision flag found at /reprovision"
                          SHOULD_WIPE=true
                        fi
                        umount "$NVME_MNT"
                      else
                        log "Could not mount NVMe partitions - drive may be empty"
                        SHOULD_WIPE=true
                      fi
                      rmdir "$NVME_MNT" 2>/dev/null || true

                      if [ "$SHOULD_WIPE" = true ]; then
                        log "Wiping NVMe drive..."
                        wipefs -a /dev/nvme0n1

                        # Clone SD card to NVMe - we're running from the gold image!
                        SD_DEV=$(echo "$ROOT_DEV" | sed 's/p[0-9]*$//')
                        SD_SIZE=$(blockdev --getsize64 "$SD_DEV")
                        log "Cloning $SD_DEV ($(numfmt --to=iec $SD_SIZE)) to /dev/nvme0n1..."

                        dd if="$SD_DEV" of=/dev/nvme0n1 bs=4M status=progress conv=fsync

                        log "Clone complete!"
                        log "Expanding root partition on NVMe..."

                        # Resize partition to fill NVMe
                        growpart /dev/nvme0n1 2 || true
                        e2fsck -f -y /dev/nvme0n1p2 || true
                        resize2fs /dev/nvme0n1p2 || true

                        log "NVMe provisioning complete!"
                        log "Remove SD card and reboot to boot from NVMe."
                      else
                        log "No /reprovision flag found on NVMe."
                        log "To reprovision, create /reprovision file on NVMe root and reboot from SD."
                      fi
                    else
                      log "No NVMe device found at /dev/nvme0n1"
                    fi

                    log "SD card boot complete."
                    exit 0
                  fi

                  # Booting from NVMe - normal operation
                  log "Booting from NVMe - normal mode"

                  # k3s-init.service will handle k3s startup
                  log "Provisioning complete. k3s-init.service will start k3s."
            runcmd:
              - /usr/local/bin/ironstone-provision.sh

          group-rock5b.json.tmpl: |
            {
              "id": "rock5b-default",
              "name": "Rock 5B Default",
              "profile": "rock5b-gold",
              "selector": {},
              "metadata": {
                "hostname": "rock5b-node",
                "k3s_token": "__K3S_TOKEN__"
              }
            }

          setup.sh: |
            #!/bin/sh
            set -e
            mkdir -p /var/lib/matchbox/profiles /var/lib/matchbox/groups /var/lib/matchbox/cloud /var/lib/matchbox/generic
            for f in /tmp/config/profile-*.json; do
              [ -f "$f" ] || continue
              newname=$(basename "$f" | sed 's/^profile-//')
              cp "$f" "/var/lib/matchbox/profiles/$newname"
            done
            for tmpl in /tmp/config/group-*.json.tmpl; do
              [ -f "$tmpl" ] || continue
              outfile="/var/lib/matchbox/groups/$(basename "$tmpl" .json.tmpl | sed 's/^group-//').json"
              if [ -n "$K3S_TOKEN" ]; then
                sed "s|__K3S_TOKEN__|$K3S_TOKEN|g" "$tmpl" > "$outfile"
              else
                cp "$tmpl" "$outfile"
              fi
            done
            cp /tmp/config/user-data*.yaml /var/lib/matchbox/cloud/ 2>/dev/null || true
            echo "Data setup complete."
            ls -R /var/lib/matchbox

    controllers:
      matchbox:
        replicas: 1
        initContainers:
          setup-data:
            image:
              repository: busybox
              tag: latest
            command: ["/bin/sh", "/tmp/config/setup.sh"]
            env:
              K3S_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: matchbox
                    key: K3S_TOKEN
        containers:
          app:
            image:
              repository: quay.io/poseidon/matchbox
              tag: v0.11.0
            args:
              - -address=0.0.0.0:8080
              - -log-level=debug
              - "-assets-path="
            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /
                port: 8080
              readiness:
                enabled: true
                type: HTTP
                path: /
                port: 8080
              startup:
                enabled: true
                type: HTTP
                path: /
                port: 8080
                spec:
                  failureThreshold: 30
                  periodSeconds: 10

    service:
      app:
        controller: matchbox
        ports:
          http:
            port: 8080

    route:
      app:
        hostnames:
          - provision.ironstone.casa
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - kind: Service
                name: matchbox
                port: 8080

    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /var/lib/matchbox
      config:
        type: configMap
        identifier: data
        globalMounts:
          - path: /tmp/config
