---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealie
  namespace: home
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16-4-29
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 5Gi
    storageClass: openebs-hostpath
  superuserSecret:
    name: mealie-secret
  bootstrap:
    recovery:
      database: mealie
      owner: mealie
  postgresql:
    parameters:
      max_connections: "100"
      shared_buffers: 128MB
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
