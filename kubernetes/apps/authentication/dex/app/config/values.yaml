---
image:
  repository: ghcr.io/dexidp/dex
  tag: v2.40.0

ingress:
  enabled: true
  className: external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
  hosts:
    - host: &host dex.${SECRET_DOMAIN}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - *host

resources:
  requests:
    cpu: 50m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 200Mi

config:
  issuer: https://dex.${SECRET_DOMAIN}

  storage:
    type: kubernetes
    config:
      inCluster: true

  frontend:
    theme: tectonic
    issuer: Ironstone
    issuerUrl: https://${SECRET_DOMAIN}
    logoUrl: https://imgur.com/Idzzln9.png

  expiry:
    signingKeys: 6h
    idTokens: 24h

  logger:
    level: debug
    format: json

  oauth2:
    responseTypes: ["code", "token", "id_token"]
    skipApprovalScreen: true
