---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Local"

on:
  push:
    paths:
      - "kubernetes/**"
  pull_request:
    branches: ["main"]
    # paths: ["kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  flux-test:
    name: Flux Local Test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@5350425cdcd5fa015337e09fa502153c0275bd4b # v2.4.0

      - uses: allenporter/flux-local/action/test@05de0c97eba82d7cdc4faa7279752e17e3c565cf # 7.0.0
        with:
          path: ./kubernetes
          enable-helm: true
          debug: false

  flux-diff:
    name: Flux Local
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    strategy:
      matrix:
        resource: ["helmrelease", "kustomization"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Default Branch
        uses: actions/checkout@v4
        with:
          ref: "${{ github.event.repository.default_branch }}"
          path: default

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@5350425cdcd5fa015337e09fa502153c0275bd4b # v2.4.0

      - uses: allenporter/flux-local/action/diff@05de0c97eba82d7cdc4faa7279752e17e3c565cf # 7.0.0
        id: diff
        with:
          live-branch: main
          path: ./kubernetes
          resource: ${{ matrix.resource }}
          debug: false

      - name: PR Comments (${{matrix.resource}})
        uses: mshick/add-pr-comment@v2
        if: ${{ steps.diff.outputs.diff != '' }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message-failure: Unable to post diff for helmrelease
          message: |
            `````diff
            ${{ steps.diff.outputs.diff }}
            `

  flux-diff-success:
    if: ${{ always() }}
    needs: ["flux-diff", "flux-test"]
    name: Flux Local Successful
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        name: Check matrix status
        run: exit 1
