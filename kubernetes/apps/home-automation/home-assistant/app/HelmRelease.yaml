---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.8.2@sha256:285c0e289127e85a31e71b20b3529195cd859a19e34b8a05189ffb1ff391c345
            env:
              - name: HASS_HTTP_TRUSTED_PROXY_1
                value: "${CLUSTER_CIDR}"
              - name: HASS_EXTERNAL_URL
                value: "https://{{ .Release.Name }}.damacus.io"
              - name: HASS_INTERNAL_URL
                value: "https://hass.ironstone.casa"
              - name: HASS_POSTGRES_URL
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-app
                    key: uri
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 250m
                memory: 1Gi
              limits:
                cpu: 2000m
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: home-assistant
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.1.226"
        ports:
          http:
            port: 8123
          mdns:
            enabled: true
            port: 5353
            protocol: UDP
            targetPort: 5353

    ingress:
      external:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.damacus.io
        hosts:
          - host: "home-assistant.damacus.io"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

      internal:
        className: "internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: 192.168.1.224
        hosts:
          - host: "hass.ironstone.casa"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
              - path: /
                service:
                  identifier: app
                  port: mdns

    persistence:
      config:
        existingClaim: home-assistant-smb
        globalMounts:
          - path: /config

      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp

    affinity:
      # Prefer to avoid paperless and frigate (soft anti-affinity)
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["paperless"]
              topologyKey: kubernetes.io/hostname
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["frigate"]
              topologyKey: kubernetes.io/hostname
