---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-db
    template:
      data:
        username: "immich"
        password: "{{ .password }}"
        ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: immich-db
        property: password
    - extract:
        key: r2-cloudnative-pg
        property: AWS_ACCESS_KEY_ID
    - extract:
        key: r2-cloudnative-pg
        property: AWS_SECRET_ACCESS_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db-superuser
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-db-superuser
    template:
      data:
        username: "postgres"
        password: "{{ .superuser_password }}"
  dataFrom:
    - extract:
        key: immich-db
        property: superuser_password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name r2-cloudnative-pg
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
  dataFrom:
    - extract:
        key: r2-cloudnative-pg
