---
image:
  repository: ghcr.io/dexidp/dex
  tag: v2.38.0
ingress:
  enabled: true
  className: external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
  hosts:
    - host: &host dex.${SECRET_DOMAIN}
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - *host

resources:
  requests:
    cpu: 50m
    memory: 200Mi
  limits:
    cpu: 200m
    memory: 200Mi

config:
  issuer: https://dex.${SECRET_DOMAIN}

  connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: ${DEX_GITHUB_CLIENT_ID}
        clientSecret: ${DEX_GITHUB_CLIENT_SECRET}
        redirectURI: https://dex.${SECRET_DOMAIN}/callback
      orgs:
        - name: ${DEX_GITHUB_ORG}

    - type: oidc
      id: google
      name: Google
      config:
        issuer: https://accounts.google.com
        clientID: ${DEX_GOOGLE_CLIENT_ID}
        clientSecret: ${DEX_GOOGLE_CLIENT_SECRET}
        redirectURI: https://dex.${SECRET_DOMAIN}/callback

  staticClients:
    - name: oauth2-proxy
      id: ${DEX_OAUTH2_PROXY_CLIENT_ID}
      secret: ${DEX_OAUTH2_PROXY_CLIENT_SECRET}
      redirectURIs:
        - https://auth.${SECRET_DOMAIN}/oauth2/callback

  storage:
    type: kubernetes
    config:
      inCluster: true

  frontend:
    theme: coreos
    issuer: Milky Way
    issuerUrl: https://${SECRET_DOMAIN}
    logoUrl: https://imgur.com/Idzzln9.png

  expiry:
    signingKeys: 6h
    idTokens: 24h

  logger:
    level: debug
    format: json

  oauth2:
    responseTypes: ["code", "token", "id_token"]
    skipApprovalScreen: true
