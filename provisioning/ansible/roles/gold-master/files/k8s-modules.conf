# =============================================================================
# Kubernetes Required Kernel Modules
# =============================================================================
# These modules are required for Kubernetes networking and storage.
# Loaded at boot via /etc/modules-load.d/
# =============================================================================

# Overlay filesystem for container storage
overlay

# Bridge netfilter for iptables rules on bridged traffic
br_netfilter

# IP Virtual Server for kube-proxy IPVS mode
ip_vs
ip_vs_rr
ip_vs_wrr
ip_vs_sh

# Netfilter connection tracking
nf_conntrack
