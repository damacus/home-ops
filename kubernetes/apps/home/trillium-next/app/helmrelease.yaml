---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trillium-next
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      trillium:
        containers:
          app:
            image:
              repository: ghcr.io/triliumnext/notes
              tag: develop
            env:
              TRILIUM_DATA_DIR: &datadir /home/node/trilium-data
              SSO_ENABLED: "true"
              BASE_URL: https://notes.ironstone.casa
            envFrom:
              - secretRef:
                  name: trillium-next
            securityContext:
              # allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: false
              # runAsNonRoot: true
              # runAsUser: 1000
              # runAsGroup: 1000
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
              startup:
                enabled: false
        pod:
          securityContext:
            runAsNonRoot: false
            fsGroupChangePolicy: OnRootMismatch
            seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: trillium
        ports:
          http:
            port: *port

    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
        hosts:
          - host: notes.ironstone.casa
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: *datadir
