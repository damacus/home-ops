---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.1.0/charts/other/app-template/values.schema.json
controllers:
  plex:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/onedr0p/plex
          tag: 1.40.0.7998-c29d4c0c8@sha256:7c4501799f0d5f4f94fcb95a8a47b883528354c779a182a9ae4af118a1fc6b10
        env:
          TZ: ${TIMEZONE}
          PLEX_ADVERTISE_URL: https://plex.${SECRET_INTERNAL_DOMAIN}:443,http://${PLEX_ADDR}:32400
          PLEX_NO_AUTH_NETWORKS: 192.168.1.0/24
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /identity
                port: 32400
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            cpu: 200m
            memory: 2Gi
    pod:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        runAsNonRoot: true
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44 # video
          - 100 # users

service:
  app:
    controller: plex
    type: LoadBalancer
    annotations:
      io.cilium/lb-ipam-ips: ${PLEX_ADDR}
    ports:
      http:
        port: 32400

ingress:
  main:
    enabled: true
    className: internal
    annotations:
      external-dns.alpha.kubernetes.io/target: &host plex.${SECRET_INTERNAL_DOMAIN}
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    hosts:
      - host: *host
        paths:
          - path: /
            service:
              identifier: app
              port: http
    tls:
      - hosts:
          - *host

persistence:
  transcode:
    type: emptyDir
    globalMounts:
      - path: /transcode

  logs:
    type: emptyDir
    globalMounts:
      - path: /config/Library/Application Support/Plex Media Server/Logs

  plex-cache:
    existingClaim: plex-cache
    globalMounts:
      - path: /config/Library/Application Support/Plex Media Server/Cache

  config-test:
    type: emptyDir
    globalMounts:
      - path: /config

  config:
    existingClaim: plex-config
    globalMounts:
      - path: /test

  media:
    type: nfs
    server: ${SECRET_SYNOLOGY_IP}
    path: /volume2/Plex/plex-data
    globalMounts:
      - path: /media
