---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: 1.7.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    monitoring:
      enabled: true
      createPrometheusRules: true

    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      defaultDataLocality: best-effort
      defaultReplicaAutoBalance: best-effort
      migratable: false # ReadWriteMany doesn't work if storage is migratable

    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: ${NGINX_INTERNAL_ADDR}
      ingressClassName: internal
      host: longhorn.ironstone.casa
      tls: true
      tlsSecretName: "network/ironstone-casa-production-tls"
