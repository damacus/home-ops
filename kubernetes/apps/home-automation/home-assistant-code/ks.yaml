---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-assistant-code
  namespace: flux-system
spec:
  targetNamespace: home-automation
  path: ./kubernetes/apps/home-automation/home-assistant-code/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
