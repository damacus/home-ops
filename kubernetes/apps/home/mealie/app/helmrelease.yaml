---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mealie:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.6.1@sha256:e4690164cc4ed1bbd82adc00dd9aeed37bd49d938fe2f0ca46cb5082d05ddb71

            env:
              TZ: "Europe/London"
              PUID: 1000
              PGID: 1000
              ALLOW_SIGNUP: "true"
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1
              BASE_URL: "https://{{ .Release.Name }}.ironstone.casa"
              # Postgres Configuration
              DB_ENGINE: postgres
              POSTGRES_USER: "{{ .Release.Name }}"
              POSTGRES_DB: "{{ .Release.Name }}"
              POSTGRES_PORT: "5432"
              POSTGRES_SERVER: "{{ .Release.Name }}-rw"
              # OIDC Configuration
              OIDC_AUTH_ENABLED: "true"
              OIDC_SIGNUP_ENABLED: "true"
              OIDC_CONFIGURATION_URL: "https://dex.damacus.io/.well-known/openid-configuration"
              OIDC_AUTO_REDIRECT: "false"
              OIDC_PROVIDER_NAME: "Dex"
              OIDC_REMEMBER_ME: "false"
              OIDC_SCOPES: "openid profile email groups"
              OIDC_USER_CLAIM: "email"
              OIDC_NAME_CLAIM: "email"
              OIDC_GROUPS_CLAIM: "groups"
              OIDC_CLIENT_ID: "mealie"

            envFrom:
              - secretRef:
                  name: mealie-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi

    route:
      app:
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}.ironstone.casa"
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - kind: Service
                name: mealie
                namespace: home
                port: 9000
                weight: 1

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    persistence:
      data:
        existingClaim: mealie-data
        globalMounts:
          - path: /app/data
