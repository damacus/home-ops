---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 5.4.0
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  valuesFrom:
    - targetPath: rootUser
      kind: Secret
      name: minio-root-user
      valuesKey: username
    - targetPath: rootPassword
      kind: Secret
      name: minio-root-user
      valuesKey: password
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2025-02-18T16-25-55Z
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2025-02-15T10-36-16Z
      pullPolicy: IfNotPresent

    mode: standalone
    replicas: 1
    resources:
      requests:
        memory: 500Mi
        cpu: 100m

    persistence:
      existingClaim: minio-data

    env:
      MINIO_PROMETHEUS_URL: "http://prometheus-operated/monitoring.svc.cluster.local:9090"
      TZ: "${TZ}"

    metrics:
      serviceMonitor:
        enabled: true
        includeNode: true
        public: true

    policies:
      - name: longhorn-policy
        statements:
          - resources:
              - "arn:aws:s3:::longhorn"
              - "arn:aws:s3:::longhorn/*"
            actions:
              - "s3:PutObject"
              - "s3:GetObject"
              - "s3:ListBucket"
              - "s3:DeleteObject"

    users:
      - accessKey: longhorn
        policy: longhorn-policy

    buckets:
      - name: cnpg-home-assistant
        policy: none
        purge: false
        versioning: false
        objectlocking: false
      - name: cnpg-mealie
        policy: none
        purge: false
        versioning: false
        objectlocking: false
      - name: cnpg-immich
        policy: none
        purge: false
        versioning: false
      - name: cnpg-paperless
        policy: none
        purge: false
        versioning: false
      - name: longhorn
        policy: none
        purge: false
        versioning: false

    consoleIngress:
      enabled: true
      ingressClassName: internal
      path: /
      hosts:
        - minio.ironstone.casa
    ## OpenID Identity Management
    ## The following section documents environment variables for enabling external identity management using an OpenID Connect (OIDC)-compatible provider.
    ## See https://min.io/docs/minio/linux/operations/external-iam/configure-openid-external-identity-management.html for a tutorial on using these variables.
    oidc:
      enabled: true
      configUrl: "https://dex.damacus.io/.well-known/openid-configuration"
      clientId: "minio"
      # Provide existing client secret from the Kubernetes Secret resource, existing secret will have priority over `clientId` and/or `clientSecret``
      existingClientSecretName: "minio-client"
      # Provide existing client secret key from the Kubernetes Secret resource
      existingClientSecretKey: "client-secret"
      claimName: "name"
      scopes: "openid,profile,email,name"
      redirectUri: "https://minio.ironstone.casa/oauth_callback"
      # Can leave empty
      # claimPrefix: ""
      # comment: ""
      displayName: "Dex-The-OpenID-Provider" # Snappy
