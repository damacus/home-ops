---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dex
  namespace: authentication
spec:
  releaseName: dex
  interval: 10m
  chart:
    spec:
      chart: dex
      version: 0.19.1
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    annotations:
      reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.41.1

    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
      hosts:
        - host: "dex.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix

    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: 100m
        memory: 100Mi

    config:
      issuer: https://dex.${SECRET_DOMAIN}

      storage:
        type: kubernetes
        config:
          inCluster: true

      frontend:
        theme: tectonic
        issuer: Ironstone
        issuerUrl: https://${SECRET_DOMAIN}
        logoUrl: https://imgur.com/Idzzln9.png

      expiry:
        signingKeys: 6h
        idTokens: 24h

      logger:
        level: debug
        format: json

      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true

      staticClients:
        - name: grafana
          id: grafana
          secret: grafana-client-dex
          redirectURIs:
            - "https://grafana.${SECRET_DOMAIN}/oauth2/callback"
            - "https://grafana.${SECRET_DOMAIN}/login/generic_oauth"

        - name: paperless
          id: paperless
          secret: paperless-client
          redirectURIs:
            - "https://paperless.ironstone.casa/oauth2/callback"
            - "https://paperless.ironstone.casa/accounts/oidc/dex/login/callback/"

        - name: minio
          id: minio
          secret: minio-client
          redirectURIs:
            - "http://192.168.1.60:9001/oauth_callback"

        - name: mealie
          id: mealie
          secret: mealie-client
          redirectURIs:
            - "https://mealie.ironstone.casa/login"
            - "https://mealie.ironstone.casa/login?direct=1"

  valuesFrom:
    - kind: Secret
      name: dex-connectors
      valuesKey: values.yaml
