---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mealie:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.9.2@sha256:57713693dceca9a124f00f165eaf8f5c41de757e7f63f8a7b80625488605dc61

            env:
              TZ: "Europe/London"
              PUID: 1000
              PGID: 1000
              ALLOW_SIGNUP: "true"
              MAX_WORKERS: 1
              WEB_CONCURRENCY: 1
              BASE_URL: "https://{{ .Release.Name }}.ironstone.casa"
              # Postgres Configuration
              DB_ENGINE: postgres
              POSTGRES_USER: "{{ .Release.Name }}"
              POSTGRES_DB: "{{ .Release.Name }}"
              POSTGRES_PORT: "5432"
              POSTGRES_SERVER: "{{ .Release.Name }}-rw"
              # OIDC Configuration
              OIDC_AUTH_ENABLED: "true"
              OIDC_SIGNUP_ENABLED: "true"
              OIDC_CONFIGURATION_URL: "https://zitadel.ironstone.casa/.well-known/openid-configuration"
              OIDC_AUTO_REDIRECT: "false"
              OIDC_PROVIDER_NAME: "Zitadel"
              OIDC_REMEMBER_ME: "false"
              OIDC_SCOPES: "openid profile email"
              OIDC_USER_CLAIM: "email"
              OIDC_NAME_CLAIM: "name"
              OIDC_GROUPS_CLAIM: "groups"
              OIDC_CLIENT_ID:
                valueFrom:
                  secretKeyRef:
                    name: mealie-zitadel-oidc
                    key: client-id
              OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: mealie-zitadel-oidc
                    key: client-secret

            envFrom:
              - secretRef:
                  name: mealie-secret
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 1Gi

    route:
      app:
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - "{{ .Release.Name }}.ironstone.casa"
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - kind: Service
                name: mealie
                namespace: home
                port: 9000
                weight: 1

    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    persistence:
      data:
        existingClaim: mealie-data
        globalMounts:
          - path: /app/data
