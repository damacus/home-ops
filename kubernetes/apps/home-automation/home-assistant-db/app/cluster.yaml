---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:16.3-1

  instances: 3

  primaryUpdateStrategy: unsupervised

  storage:
    size: 20Gi
    storageClass: openebs-hostpath

  superuserSecret:
    name: cloudnative-pg-secret

  enableSuperuserAccess: true

  postgresql:
    parameters:
      max_connections: "400"
      shared_buffers: 256MB
      # checkpoint_completion_target: "0.9" # Default
      # default_statistics_target: "100" # Default
      # effective_cache_size: 3GB
      effective_io_concurrency: "200" # Default 1
      maintenance_work_mem: 256MB
      # max_wal_size: 4GB
      # min_wal_size: 1GB
      # random_page_cost: "1.1"
      # shared_buffers: 1GB
      # wal_buffers: 16MB
      # work_mem: 3932kB

  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true

  resources:
    requests:
      cpu: 50m
      memory: 400Mi
    limits:
      memory: 2Gi
      cpu: 500m

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: http://192.168.1.60:9000
      serverName: home-assistant
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  bootstrap:
    recovery:
      backup:
        name: home-assistant-db-20240618000000
